<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShipStation Monthly Orders Dashboard</title>

<style>
/* ================= GLOBAL ================= */
* { margin:0; padding:0; box-sizing:border-box; }

html::-webkit-scrollbar,
body::-webkit-scrollbar { width:0; height:0; }
html, body { scrollbar-width:none; }

body{
  font-family:"Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background:#ffffff;
  min-height:100vh;
}

.container{
  width:100%;
  max-width:none;
  margin:0 auto;
  padding:20px 45px 45px;
}

/* ================= HEADER ================= */
.header{
  position:relative;
  background:#ffffff;
  padding:18px 22px;
  border-radius:15px;
  box-shadow:0 10px 40px rgba(95,75,60,0.14);
  margin-bottom:16px;
  border:1px solid rgba(141,129,115,0.30);
}

.header-bar{
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:20px;
}

.header-left,
.header-right{
  display:flex;
  align-items:center;
  gap:10px;
}

.header-center{ text-align:center; }

.header-center h1{
  font-size:2em;
  font-weight:600;
  color:#5f4b3c;
  font-family:"Noto Serif", Georgia, serif;
}

/* ================= CONTROLS ================= */
.header select{
  background:#fff;
  color:#5f4b3c;
  font-size:14px;
  padding:10px 36px 10px 14px;
  min-width:140px;
  border:2px solid #d7d1ca;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.header button:not(.fullscreen-btn){
  background:#ffffff;
  color:#5f4b3c;
  border:2px solid #d7d1ca;
  padding:10px 20px;
  border-radius:10px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.25s ease;
}

.header button:hover{
  background:#fbfaf8;
  border-color:#bd9979;
  box-shadow:0 4px 12px rgba(95,75,60,0.16);
}

.view-toggle{ display:flex; gap:8px; }

/* ACTIVE view buttons = DARK BROWN */
.view-btn.active{
  background:linear-gradient(135deg,#5f4b3c 0%,#8d8173 100%) !important;
  border-color:#5f4b3c !important;
  color:#ffffff !important;
  box-shadow:0 4px 15px rgba(95,75,60,0.18);
}

/* ================= FULLSCREEN ================= */
.fullscreen-btn{
  width:36px;
  height:36px;
  border-radius:8px;
  background:linear-gradient(135deg,#5f4b3c 0%,#8d8173 100%);
  border:2px solid rgba(95,75,60,0.35);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:all 0.2s ease;
  box-shadow:0 3px 8px rgba(95,75,60,0.22);
}

.fullscreen-btn svg{
  width:18px;
  height:18px;
}

.fullscreen-btn.exit svg{
  transform:rotate(180deg);
  transition:transform 0.25s ease;
}

.fullscreen-btn:hover{
  background:#ffffff;
  border-color:#bd9979;
}

.fullscreen-btn:hover svg path{
  stroke:#5f4b3c !important;
}

/* ================= CALENDAR ================= */
.calendar-view{
  background:#ffffff;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(95,75,60,0.12);
  border:1px solid rgba(141,129,115,0.20);
  display:none;
}

.calendar-view.active{ display:block; }

.calendar-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}

/* MONTH CARDS — subtle brown → white */
.month-card{
  background:linear-gradient(
    135deg,
    #ffffff 0%,
    #fbfaf8 55%,
    rgba(95,75,60,0.06) 100%
  );
  color:#5f4b3c;
  padding:16px;
  border-radius:15px;
  cursor:pointer;
  border:2px solid #d7d1ca;
  transition:all 0.25s ease;
  box-shadow:0 5px 20px rgba(95,75,60,0.10);
}

.month-card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 30px rgba(95,75,60,0.18);
}

/* CURRENT MONTH — CLEAN BORDER */
.month-card.current-month{
  border:3px solid #5f4b3c;
  background:linear-gradient(
    135deg,
    #ffffff 0%,
    #fbfaf8 40%,
    rgba(95,75,60,0.12) 100%
  );
}

.month-badge{
  position:absolute;
  top:10px;
  right:10px;
  background:#5f4b3c;
  color:#ffffff;
  padding:4px 10px;
  border-radius:20px;
  font-size:0.65em;
  font-weight:700;
}

.month-name{
  font-size:1.2em;
  font-weight:700;
  margin-bottom:10px;
  font-family:"Noto Serif", Georgia, serif;
}

.month-info{
  font-size:0.85em;
}

.month-info div{ margin:5px 0; }

/* ================= FULLSCREEN JS ================= */
</style>
</head>

<body>
<div class="container">

<header class="header">
  <div class="header-bar">

    <div class="header-left">
      <select id="yearFilter">
        <option value="all">All Years</option>
      </select>
      <button onclick="jumpToCurrentMonth()">Current Month</button>
    </div>

    <div class="header-center">
      <h1>Orders Overview</h1>
    </div>

    <div class="header-right">
      <div class="view-toggle">
        <button class="view-btn active" onclick="switchView('calendar')">Calendar</button>
        <button class="view-btn" onclick="switchView('chart')">Chart</button>
      </div>

      <button class="fullscreen-btn" id="fullscreenBtn" aria-label="Fullscreen">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M9 4H4v5" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <path d="M15 4h5v5" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <path d="M9 20H4v-5" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <path d="M15 20h5v-5" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

  </div>
</header>

<div id="calendarView" class="calendar-view active">
  <div id="calendarGrid" class="calendar-grid"></div>
</div>

</div>

<script>
const fsBtn=document.getElementById('fullscreenBtn');
fsBtn.addEventListener('click',async()=>{
  if(!document.fullscreenElement) await document.documentElement.requestFullscreen();
  else await document.exitFullscreen();
});
document.addEventListener('fullscreenchange',()=>{
  fsBtn.classList.toggle('exit',!!document.fullscreenElement);
});
</script>

</body>
</html>
