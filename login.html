<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - RCO Metrics</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ffffff 0%, #d6d1c3 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.login-container {
  background: white;
  border-radius: 20px;
  padding: 60px 50px;
  box-shadow: 0 20px 60px rgba(95, 75, 60, 0.2);
  text-align: center;
  max-width: 450px;
  width: 100%;
  border: 2px solid #d7d1ca;
}

.login-logo {
  width: 120px;
  height: 120px;
  margin: 0 auto 30px;
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
}

.login-title {
  font-size: 2.2em;
  font-weight: 700;
  color: #5f4b3c;
  margin-bottom: 10px;
  font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
}

.login-subtitle {
  font-size: 1em;
  color: #8d8173;
  margin-bottom: 40px;
  font-weight: 500;
}

.google-btn {
  background: white;
  border: 2px solid #d7d1ca;
  padding: 14px 28px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 12px;
  justify-content: center;
  transition: all 0.3s;
  width: 100%;
  color: #5f4b3c;
  font-weight: 600;
}

.google-btn:hover {
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  color: white;
  border-color: #bd9979;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(95, 75, 60, 0.18);
}

.google-btn:active {
  transform: scale(0.98);
}

.google-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.google-icon {
  width: 24px;
  height: 24px;
}

.loading-text {
  color: #8d8173;
  margin-top: 20px;
  font-size: 14px;
}

.hidden {
  display: none;
}

.error-message {
  background: #ffebee;
  color: #c62828;
  padding: 12px;
  border-radius: 8px;
  margin-top: 20px;
  font-size: 14px;
  border: 1px solid #ef9a9a;
}

@media (max-width: 768px) {
  .login-container {
    padding: 40px 30px;
  }
  
  .login-title {
    font-size: 1.8em;
  }
  
  .login-logo {
    width: 100px;
    height: 100px;
    font-size: 40px;
  }
}

@media (max-width: 480px) {
  .login-container {
    padding: 30px 20px;
  }
  
  .login-logo {
    width: 90px;
    height: 90px;
    font-size: 36px;
  }
  
  .login-title {
    font-size: 1.5em;
  }
  
  .login-subtitle {
    font-size: 0.9em;
  }
}
</style>
</head>
<body>

<div class="login-container">
  <div class="login-logo">ðŸ“Š</div>
  <h1 class="login-title">RCO Metrics</h1>
  <p class="login-subtitle">Operational Dashboards</p>
  
  <button class="google-btn" id="googleSignInBtn">
    <svg class="google-icon" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Sign in with Google
  </button>
  
  <div id="loadingText" class="loading-text hidden">Signing in...</div>
  <div id="errorMessage" class="error-message hidden"></div>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

  // TODO: Replace with your Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Check if already signed in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // User is signed in, redirect to main app
      window.location.href = 'index.html';
    }
  });

  // Sign in with Google
  async function signInWithGoogle() {
    const provider = new GoogleAuthProvider();
    const loadingText = document.getElementById('loadingText');
    const errorMessage = document.getElementById('errorMessage');
    const signInBtn = document.getElementById('googleSignInBtn');
    
    try {
      signInBtn.disabled = true;
      loadingText.classList.remove('hidden');
      errorMessage.classList.add('hidden');
      
      await signInWithPopup(auth, provider);
      // Redirect happens automatically via onAuthStateChanged
      
    } catch (error) {
      console.error('Sign in error:', error);
      
      signInBtn.disabled = false;
      loadingText.classList.add('hidden');
      
      // Show user-friendly error message
      let message = 'Failed to sign in. Please try again.';
      if (error.code === 'auth/popup-closed-by-user') {
        message = 'Sign in was cancelled. Please try again.';
      } else if (error.code === 'auth/popup-blocked') {
        message = 'Pop-up was blocked. Please allow pop-ups for this site.';
      }
      
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
    }
  }

  // Event listener
  document.getElementById('googleSignInBtn').addEventListener('click', signInWithGoogle);
</script>

</body>
</html>
