<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RCO Metrics Dashboard</title>

<style>
/* =========================================
   GLOBAL RESET
========================================= */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ffffff 0%, #d6d1c3 100%);
}

/* =========================================
   LAYOUT
========================================= */
:root {
  --sidebar-w: 290px;
  --sidebar-w-collapsed: 72px;
}

.app-shell {
  width: 100%;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* =========================================
   SIDEBAR (replaces the expanding header)
========================================= */
.main-nav {
  width: var(--sidebar-w);
  height: 100vh;
  flex: 0 0 var(--sidebar-w);
  background: linear-gradient(135deg, #ffffff 0%, #fbfaf8 100%);
  border-right: 3px solid #bd9979;
  display: flex;
  flex-direction: column;
  padding: 18px 16px;
  gap: 14px;
  position: relative;
  transition: width 0.25s ease, padding 0.25s ease;
}

.main-nav.collapsed {
  width: var(--sidebar-w-collapsed);
  flex-basis: var(--sidebar-w-collapsed);
  padding: 14px 10px;
}

body.kiosk-active .main-nav {
  display: none;
}

/* Brand */
.brand-block {
  display: flex;
  align-items: center;
  gap: 12px;
  min-height: 56px;
}

.brand-logo {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  overflow: hidden;
  flex: 0 0 auto;
}
.brand-logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.brand-titles {
  min-width: 0;
}
.brand-titles h1 {
  color: #5f4b3c;
  font-size: 1.2em;
  font-weight: 700;
  font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.brand-titles h2 {
  color: #8d8173;
  font-size: 0.85em;
  font-weight: 600;
  margin-top: 2px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.main-nav.collapsed .brand-titles { display: none; }

/* Orders counter */
.orders-counter {
  background: #ffffff;
  border: 2px solid #d7d1ca;
  border-radius: 12px;
  padding: 12px 12px;
  box-shadow: 0 4px 12px rgba(95, 75, 60, 0.10);
}

.orders-counter-label {
  font-size: 0.7em;
  font-weight: 800;
  color: #5f4b3c;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 4px;
}
.orders-counter-value {
  font-size: 2.2em;
  font-weight: 900;
  color: #5f4b3c;
  line-height: 1;
  margin-bottom: 2px;
}
.orders-counter-updated {
  font-size: 0.65em;
  color: #5f4b3c;
  font-weight: 700;
  opacity: 0.8;
}
.orders-counter.loading .orders-counter-value { opacity: 0.5; }

.main-nav.collapsed .orders-counter { display: none; }

/* Product carousel */
.product-media {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 12px;
  border-radius: 12px;
  background: rgba(255,255,255,0.7);
  border: 1px solid rgba(215,209,202,0.8);
}

.product-label {
  font-size: 0.75em;
  font-weight: 800;
  color: #5f4b3c;
  text-transform: uppercase;
}

.product-media img {
  height: 44px;
  width: auto;
  transition: opacity 0.35s ease, transform 0.35s ease;
}
.product-media img.fade-out {
  opacity: 0;
  transform: scale(0.95);
}

.main-nav.collapsed .product-media { display: none; }

/* Tabs (vertical) */
.nav-tabs {
  margin-top: 6px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  flex: 1;
  overflow: auto;
  padding-right: 4px;
}

.nav-tab {
  background: white;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 12px 14px;
  border-radius: 12px;
  font-weight: 800;
  cursor: pointer;
  transition: all 0.2s ease;
  text-align: left;
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-tab:hover {
  background: #fbfaf8;
  border-color: #bd9979;
  transform: translateY(-1px);
}

.nav-tab.active {
  background: linear-gradient(135deg, #d7d1ca, #bd9979);
  color: white;
  border-color: #bd9979;
}

.nav-icon {
  width: 34px;
  height: 34px;
  border-radius: 10px;
  background: rgba(189,153,121,0.22);
  display: grid;
  place-items: center;
  flex: 0 0 auto;
}

.nav-label {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.main-nav.collapsed .nav-label { display: none; }

/* Collapse toggle */
.nav-toggle-wrap {
  flex-shrink: 0;
  display: flex;
  justify-content: center;
}

.nav-toggle-btn {
  width: 100%;
  background: #ffffff;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 10px 12px;
  border-radius: 12px;
  font-weight: 900;
  cursor: pointer;
  transition: all 0.2s ease;
}

.nav-toggle-btn:hover {
  border-color: #bd9979;
  box-shadow: 0 2px 8px rgba(95,75,60,0.12);
}

/* Sign out */
.sign-out-btn {
  background: white;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 10px 12px;
  border-radius: 12px;
  font-weight: 900;
  cursor: pointer;
  transition: all 0.25s ease;
}

.sign-out-btn:hover {
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  color: white;
  border-color: #bd9979;
  transform: translateY(-1px);
}

.main-nav.collapsed .sign-out-btn { display: none; }

/* =========================================
   CONTENT AREA (iframes)
========================================= */
.content-area {
  flex: 1;
  min-width: 0;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

/* TV/Kiosk button - optional
   If you have logic elsewhere that sets kiosk-active, wire it into enterKioskMode() below.
*/
.kiosk-btn {
  position: fixed;
  top: 16px;
  left: calc(var(--sidebar-w) + 16px);
  z-index: 10000;
  background: #ffffff;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 10px 18px;
  font-weight: 900;
  border-radius: 12px;
  transition: all 0.25s ease;
  box-shadow: 0 4px 12px rgba(95, 75, 60, 0.18);
}

.main-nav.collapsed ~ .content-area .kiosk-btn {
  left: calc(var(--sidebar-w-collapsed) + 16px);
}

.kiosk-btn:hover {
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  color: #ffffff;
  border-color: #bd9979;
  transform: translateY(-2px);
}

.kiosk-btn:active { transform: scale(0.96); }

body.kiosk-active .kiosk-btn { display: none; }

/* =========================================
   IFRAMES
========================================= */
.iframe-wrapper {
  display: none;
  height: 100vh;
  width: 100%;
  overflow: hidden;
}

.iframe-wrapper.active { display: block; }

iframe {
  width: 100%;
  height: 100%;
  border: none;
  scrollbar-width: none;
}
iframe::-webkit-scrollbar { width: 0; height: 0; }

/* =========================================
   RESPONSIVE
========================================= */
@media (max-width: 768px) {
  :root { --sidebar-w: 240px; }
}
</style>
</head>

<body>

<div class="app-shell">

  <!-- SIDEBAR -->
  <nav class="main-nav expanded" id="nav">
    <div class="brand-block">
      <div class="brand-logo">
        <img src="logo.png" alt="Rowe Casa Organics Logo" />
      </div>
      <div class="brand-titles">
        <h1>Rowe Casa Organics</h1>
        <h2>Operational Dashboards</h2>
      </div>
    </div>

    <div class="orders-counter" id="ordersCounter">
      <div class="orders-counter-label">Today's Orders</div>
      <div class="orders-counter-value" id="orderCount">--</div>
      <div class="orders-counter-updated" id="orderUpdated">Loading...</div>
    </div>

    <div class="product-media">
      <div class="product-label">Top Products</div>
      <img id="productImage" src="tartcherry.png" alt="Top product" />
    </div>

    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="fulfillment">
        <span class="nav-icon">ðŸ“¦</span>
        <span class="nav-label">Fulfillment KPI</span>
      </button>
      <button class="nav-tab" data-tab="shipping">
        <span class="nav-icon">ðŸšš</span>
        <span class="nav-label">Shipping Leaderboard</span>
      </button>
      <button class="nav-tab" data-tab="orders">
        <span class="nav-icon">ðŸ§¾</span>
        <span class="nav-label">Orders Overview</span>
      </button>
    </div>

    <div class="nav-toggle-wrap">
      <button class="nav-toggle-btn" onclick="toggleHeader()">Toggle</button>
    </div>

    <button class="sign-out-btn" onclick="signOutUser()">Sign Out</button>
  </nav>

  <!-- CONTENT -->
  <main class="content-area">

    <!-- Optional TV View button -->
    <button class="kiosk-btn" onclick="enterKioskMode()">TV View</button>

    <div id="fulfillment-frame" class="iframe-wrapper active">
      <iframe src="fulfillment.html"></iframe>
    </div>

    <div id="shipping-frame" class="iframe-wrapper">
      <iframe src="shipping.html"></iframe>
    </div>

    <div id="orders-frame" class="iframe-wrapper">
      <iframe src="orders.html"></iframe>
    </div>

  </main>
</div>

<script>
const nav = document.getElementById("nav");
const productImage = document.getElementById("productImage");

// Google Sheets (Orders Counter)
const SHEET_ID = '1H9eeS3zv3DOj7ETw6DgF8m_n1PirPjVKziiISw95khI';
const SHEET_GID = '1592344464';

function toggleHeader() {
  nav.classList.toggle("collapsed");
  nav.classList.toggle("expanded");
}

// OPTIONAL: if you already have kiosk logic elsewhere, replace this
function enterKioskMode() {
  // Example: set class for your own styling/behavior
  document.body.classList.add("kiosk-active");
}

// Product carousel
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;

setInterval(() => {
  if (productImage) {
    productImage.classList.add("fade-out");
    setTimeout(() => {
      idx = (idx + 1) % products.length;
      productImage.src = products[idx];
      productImage.classList.remove("fade-out");
    }, 200);
  }
}, 5000);

// Tab switching
document.querySelectorAll('.nav-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const targetTab = tab.dataset.tab;

    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    document.querySelectorAll('.iframe-wrapper').forEach(f => f.classList.remove('active'));
    document.getElementById(`${targetTab}-frame`).classList.add('active');

    // Tell iframe (fulfillment) to hide fullscreen button if in TV view etc (optional)
  });
});

/* =========================================
   FETCH TODAY'S ORDERS FROM GOOGLE SHEET
========================================= */
async function fetchGvizTable() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;
  const res = await fetch(url);
  const text = await res.text();

  const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*?)\);/);
  if (!match) throw new Error("GViz parse failed");

  const json = JSON.parse(match[1]);
  if (json.status !== "ok") throw new Error(`GViz status not ok: ${json.status}`);

  return json.table;
}

function cellValue(table, row, col) {
  const cell = table?.rows?.[row]?.c?.[col];
  return cell?.f ?? cell?.v ?? null;
}

async function updateOrderCount() {
  const counter = document.getElementById('ordersCounter');
  const countEl = document.getElementById('orderCount');
  const updatedEl = document.getElementById('orderUpdated');

  try {
    if (counter) counter.classList.add('loading');

    const table = await fetchGvizTable();
    const updated = cellValue(table, 0, 0);
    const orders = cellValue(table, 0, 1);

    if (countEl) countEl.textContent = (orders ?? '--');
    if (updatedEl) updatedEl.textContent = (updated ?? 'Unknown');
  } catch (err) {
    console.error('Order counter error:', err);
    if (countEl) countEl.textContent = 'Error';
    if (updatedEl) updatedEl.textContent = 'Failed to load';
  } finally {
    if (counter) counter.classList.remove('loading');
  }
}

updateOrderCount();
setInterval(updateOrderCount, 600000);
</script>

<!-- Firebase Authentication Check -->
<script type="module" src="auth-check.js"></script>

</body>
</html>
