<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics - Sign In</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ffffff 0%, #d6d1c3 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

.login-container {
  background: white;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(95, 75, 60, 0.18);
  padding: 50px 40px;
  max-width: 420px;
  width: 100%;
  border: 2px solid rgba(141, 129, 115, 0.15);
}

.logo-container {
  text-align: center;
  margin-bottom: 30px;
}

.logo {
  width: 120px;
  height: 120px;
  margin: 0 auto 20px;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

h1 {
  color: #5f4b3c;
  font-size: 1.8em;
  font-weight: 700;
  text-align: center;
  margin-bottom: 10px;
  font-family: "Noto Serif", Georgia, serif;
}

.subtitle {
  color: #8d8173;
  text-align: center;
  font-size: 0.95em;
  margin-bottom: 30px;
}

.google-btn {
  width: 100%;
  background: white;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 16px 24px;
  border-radius: 12px;
  font-size: 1em;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.google-btn:hover {
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  color: white;
  border-color: #bd9979;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(95, 75, 60, 0.24);
}

.google-btn:active {
  transform: translateY(0);
}

.google-icon {
  width: 20px;
  height: 20px;
}

.error-message {
  background: #ffebee;
  color: #c62828;
  padding: 12px 16px;
  border-radius: 8px;
  margin-top: 20px;
  font-size: 0.9em;
  display: none;
  border-left: 4px solid #c62828;
}

.error-message.show {
  display: block;
}

.loading {
  display: none;
  text-align: center;
  color: #8d8173;
  margin-top: 20px;
  font-size: 0.9em;
}

.loading.show {
  display: block;
}

.spinner {
  border: 3px solid rgba(141, 129, 115, 0.2);
  border-top: 3px solid #8d8173;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 10px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.footer {
  text-align: center;
  margin-top: 30px;
  color: #8d8173;
  font-size: 0.85em;
}
</style>
</head>
<body>

<div class="login-container">
  <div class="logo-container">
    <div class="logo">
      <img src="logo.png" alt="Rowe Casa Organics">
    </div>
    <h1>RCO Metrics</h1>
    <p class="subtitle">Operational Dashboards</p>
  </div>

  <button id="googleSignIn" class="google-btn">
    <svg class="google-icon" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Sign in with Google
  </button>

  <div id="loadingIndicator" class="loading">
    <div class="spinner"></div>
    Signing you in...
  </div>

  <div id="errorMessage" class="error-message"></div>

  <div class="footer">
    Secure authentication powered by Firebase
  </div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

const firebaseConfig = {
  apiKey: "AIzaSyDEn7ooJJ1zATM5oEnx3ByDiOFTFxr_JiA",
  authDomain: "rco-metrics-d0f3b.firebaseapp.com",
  projectId: "rco-metrics-d0f3b",
  storageBucket: "rco-metrics-d0f3b.firebasestorage.app",
  messagingSenderId: "1021645263850",
  appId: "1:1021645263850:web:dfd5c7cd0bd99762679893",
  measurementId: "G-DR5MLDL5BG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const signInBtn = document.getElementById('googleSignIn');
const errorMessage = document.getElementById('errorMessage');
const loadingIndicator = document.getElementById('loadingIndicator');

// Check if already signed in
auth.onAuthStateChanged((user) => {
  if (user) {
    // Verify domain before redirecting
    const email = user.email;
    const allowedDomain = '@rowecasaorganics.com';
    
    if (email.endsWith(allowedDomain)) {
      console.log('Authorized user already signed in:', user.email);
      window.location.replace('index.html');
    } else {
      console.error('Unauthorized domain detected:', email);
      errorMessage.textContent = 'Access denied. Only @rowecasaorganics.com accounts are allowed.';
      errorMessage.classList.add('show');
      
      // Sign out unauthorized user
      auth.signOut();
    }
  }
});

signInBtn.addEventListener('click', async () => {
  try {
    // Show loading state
    signInBtn.disabled = true;
    loadingIndicator.classList.add('show');
    errorMessage.classList.remove('show');

    // Sign in with Google popup
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    
    // Check if email domain is allowed
    const email = user.email;
    const allowedDomain = '@rowecasaorganics.com';
    
    if (!email.endsWith(allowedDomain)) {
      // Unauthorized domain - sign out immediately
      await signOut(auth);
      
      // Show error and re-enable button
      errorMessage.textContent = 'Access denied. Only @rowecasaorganics.com accounts are allowed.';
      errorMessage.classList.add('show');
      signInBtn.disabled = false;
      loadingIndicator.classList.remove('show');
      return; // Stop here, don't redirect
    }
    
    console.log('Successfully signed in:', user.email);
    
    // Redirect to dashboard
    window.location.replace('index.html');
    
  } catch (error) {
    console.error('Sign in error:', error);
    
    // Show error message
    errorMessage.textContent = `Sign in failed: ${error.message}`;
    errorMessage.classList.add('show');
    
    // Re-enable button
    signInBtn.disabled = false;
    loadingIndicator.classList.remove('show');
  }
});
</script>

</body>
</html>
