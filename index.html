<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RCO Metrics Dashboard</title>

<style>
/* =========================
   RESET
========================= */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body{
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #0f0f12; /* DARK BACKGROUND */
  color: #f2efe9;
}

/* =========================
   LAYOUT
========================= */
:root{
  --sidebar-w: 320px;
  --sidebar-w-collapsed: 84px;

  --tan: #bd9979;
  --tan-soft: rgba(189,153,121,0.25);
  --panel: #15151a;
  --panel-2: #1b1b22;
  --border: rgba(189,153,121,0.25);
}

.app-shell{
  width: 100%;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* =========================
   SIDEBAR
========================= */
.main-nav{
  width: var(--sidebar-w);
  flex: 0 0 var(--sidebar-w);
  height: 100vh;
  background: linear-gradient(180deg, var(--panel) 0%, #121218 100%);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  padding: 18px 16px;
  gap: 14px;
  transition: width 0.22s ease, padding 0.22s ease;
}

.main-nav.collapsed{
  width: var(--sidebar-w-collapsed);
  flex-basis: var(--sidebar-w-collapsed);
  padding: 16px 10px;
}

/* Centered brand */
.brand{
  display: grid;
  justify-items: center;
  gap: 10px;
  padding: 10px 6px 8px;
  border: 1px solid var(--border);
  border-radius: 14px;
  background: rgba(255,255,255,0.03);
}

.brand-logo{
  width: 76px;
  height: 76px;
  border-radius: 16px;
  overflow: hidden;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.04);
  display: grid;
  place-items: center;
}

.brand-logo img{
  width: 86%;
  height: 86%;
  object-fit: contain;
}

.brand-title{
  text-align: center;
  line-height: 1.15;
}
.brand-title h1{
  margin: 0;
  font-size: 1.05em;
  font-weight: 800;
  color: #f2efe9;
  letter-spacing: 0.2px;
  font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
}
.brand-title h2{
  margin: 6px 0 0;
  font-size: 0.78em;
  font-weight: 700;
  color: rgba(242,239,233,0.75);
}

/* Collapse brand text */
.main-nav.collapsed .brand-title{ display: none; }
.main-nav.collapsed .brand-logo{ width: 58px; height: 58px; border-radius: 14px; }

/* Orders counter (optional â€“ keep if you want) */
.orders-counter{
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 12px 12px;
  background: rgba(255,255,255,0.03);
}

.orders-counter-label{
  font-size: 0.72em;
  font-weight: 800;
  letter-spacing: 0.6px;
  text-transform: uppercase;
  color: rgba(242,239,233,0.7);
  margin-bottom: 6px;
}
.orders-counter-value{
  font-size: 2.3em;
  font-weight: 900;
  color: #f2efe9;
  line-height: 1;
  margin-bottom: 6px;
}
.orders-counter-updated{
  font-size: 0.7em;
  color: rgba(242,239,233,0.65);
  font-weight: 700;
}
.main-nav.collapsed .orders-counter{ display: none; }

/* =========================
   BIG CAROUSEL (full width + tall)
========================= */
.carousel{
  border: 1px solid var(--border);
  border-radius: 14px;
  background: rgba(255,255,255,0.03);
  overflow: hidden;
  padding: 10px;
}

.carousel img{
  width: 100%;
  height: 220px;            /* BIGGER VERTICAL */
  object-fit: contain;      /* keep product visible */
  display: block;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.carousel img.fade-out{
  opacity: 0;
  transform: scale(0.98);
}

.main-nav.collapsed .carousel{ display:none; }

/* =========================
   NAV BUTTONS
========================= */
.nav-tabs{
  display: flex;
  flex-direction: column;
  gap: 10px;
  flex: 1;
  overflow: auto;
  padding-right: 4px;
}

.nav-tab{
  width: 100%;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.03);
  color: rgba(242,239,233,0.9);
  padding: 12px 12px;
  border-radius: 14px;
  font-weight: 850;
  cursor: pointer;
  text-align: left;
  transition: transform 0.15s ease, background 0.15s ease, border-color 0.15s ease;
}

.nav-tab:hover{
  transform: translateY(-1px);
  border-color: rgba(189,153,121,0.45);
  background: rgba(189,153,121,0.10);
}

.nav-tab.active{
  background: linear-gradient(135deg, rgba(189,153,121,0.35), rgba(189,153,121,0.12));
  border-color: rgba(189,153,121,0.65);
  color: #ffffff;
}

.main-nav.collapsed .nav-tab{
  padding: 12px 10px;
  text-align: center;
}

/* =========================
   TOGGLE ARROW (no button text)
========================= */
.toggle-row{
  display:flex;
  justify-content:center;
}

.toggle-arrow{
  width: 44px;
  height: 44px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.03);
  display:grid;
  place-items:center;
  cursor:pointer;
  transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
}

.toggle-arrow:hover{
  border-color: rgba(189,153,121,0.55);
  background: rgba(189,153,121,0.10);
  transform: translateY(-1px);
}

.chev{
  width: 0;
  height: 0;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
  border-left: 10px solid rgba(242,239,233,0.9);
  transition: transform 0.2s ease;
}

/* When collapsed: arrow points right (default); expanded: point left */
.main-nav.expanded .chev{
  transform: rotate(180deg);
}

/* Sign out */
.sign-out-btn{
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.03);
  color: rgba(242,239,233,0.9);
  padding: 12px;
  border-radius: 14px;
  font-weight: 900;
  cursor: pointer;
  transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
}

.sign-out-btn:hover{
  transform: translateY(-1px);
  border-color: rgba(189,153,121,0.55);
  background: rgba(189,153,121,0.10);
}

.main-nav.collapsed .sign-out-btn{ display:none; }

/* =========================
   CONTENT AREA
========================= */
.content-area{
  flex: 1;
  min-width: 0;
  height: 100vh;
  overflow: hidden;
  background: #0f0f12;
}

.iframe-wrapper{
  display:none;
  height: 100%;
}

.iframe-wrapper.active{ display:block; }

iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>
<div class="app-shell">

  <!-- SIDEBAR -->
  <nav class="main-nav expanded" id="nav">

    <div class="brand">
      <div class="brand-logo">
        <img src="logo.png" alt="Rowe Casa Organics Logo" />
      </div>
      <div class="brand-title">
        <h1>RCO Metrics</h1>
        <h2>Operational Dashboards</h2>
      </div>
    </div>

    <div class="orders-counter" id="ordersCounter">
      <div class="orders-counter-label">Today's Orders</div>
      <div class="orders-counter-value" id="orderCount">--</div>
      <div class="orders-counter-updated" id="orderUpdated">Loading...</div>
    </div>

    <div class="carousel">
      <img id="productImage" src="tartcherry.png" alt="Top product" />
    </div>

    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="fulfillment">Fulfillment KPI</button>
      <button class="nav-tab" data-tab="shipping">Shipping</button>
      <button class="nav-tab" data-tab="orders">Orders</button>
    </div>

    <div class="toggle-row">
      <div class="toggle-arrow" id="toggleArrow" aria-label="Toggle sidebar">
        <div class="chev"></div>
      </div>
    </div>

    <button class="sign-out-btn" onclick="signOutUser()">Sign Out</button>
  </nav>

  <!-- CONTENT -->
  <main class="content-area">
    <div id="fulfillment-frame" class="iframe-wrapper active">
      <iframe src="fulfillment.html"></iframe>
    </div>

    <div id="shipping-frame" class="iframe-wrapper">
      <iframe src="shipping.html"></iframe>
    </div>

    <div id="orders-frame" class="iframe-wrapper">
      <iframe src="orders.html"></iframe>
    </div>
  </main>

</div>

<script>
const nav = document.getElementById("nav");
const toggleArrow = document.getElementById("toggleArrow");
const productImage = document.getElementById("productImage");

/* Arrow toggle */
toggleArrow.addEventListener("click", () => {
  nav.classList.toggle("collapsed");
  nav.classList.toggle("expanded");
});

/* Carousel */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;

setInterval(() => {
  if (!productImage) return;
  productImage.classList.add("fade-out");
  setTimeout(() => {
    idx = (idx + 1) % products.length;
    productImage.src = products[idx];
    productImage.classList.remove("fade-out");
  }, 200);
}, 5000);

/* Tabs */
document.querySelectorAll(".nav-tab").forEach(tab => {
  tab.addEventListener("click", () => {
    const target = tab.dataset.tab;

    document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
    document.getElementById(`${target}-frame`).classList.add("active");
  });
});
</script>

<!-- Keep auth check if you use it; if it loops, it must be fixed in auth-check.js -->
<script type="module" src="auth-check.js"></script>

</body>
</html>
