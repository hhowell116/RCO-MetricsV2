<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RCO Metrics Dashboard</title>

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; height: 100%; overflow: hidden; }

body{
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f6f2eb; /* matches dashboard */
  color: #5f4b3c;
}

/* LAYOUT */
.app-shell{
  display: flex;
  width: 100%;
  height: 100vh;
}

/* SIDEBAR (STATIC) */
.sidebar{
  width: 280px;
  height: 100vh;
  background: #efe6da;            /* NOT white */
  border-right: 1px solid rgba(189,153,121,0.35);
  padding: 18px 16px;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* LOGO */
.brand-logo{
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 6px 0 0;
}

.brand-logo img{
  width: 190px;      /* smaller so it wonâ€™t pixelate */
  max-width: 100%;
  height: auto;
  object-fit: contain;
}

/* BUTTONS */
.nav-tabs{
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 6px;
}

.nav-tab{
  border: 1px solid rgba(189,153,121,0.45);
  background: #ffffff;
  color: #5f4b3c;
  padding: 12px 14px;
  border-radius: 14px;
  font-weight: 800;
  cursor: pointer;
  transition: all 0.18s ease;
  text-align: left;
}

.nav-tab:hover{
  background: rgba(189,153,121,0.12);
}

.nav-tab.active{
  background: linear-gradient(135deg, #d7c2a6, #bd9979);
  color: #ffffff;
  border-color: rgba(189,153,121,0.65);
}

/* CONTENT */
.content-area{
  flex: 1;
  height: 100vh;
  overflow: hidden;
}

.iframe-wrapper{
  display: none;
  height: 100%;
}

.iframe-wrapper.active{
  display: block;
}

iframe{
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>
<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand-logo">
      <img src="logo.png" alt="Rowe Casa Organics Logo">
    </div>

    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="fulfillment">Fulfillment</button>
      <button class="nav-tab" data-tab="shipping">Shipping</button>
      <button class="nav-tab" data-tab="orders">Orders</button>
    </div>
  </aside>

  <!-- CONTENT -->
  <main class="content-area">
    <div id="fulfillment-frame" class="iframe-wrapper active">
      <iframe src="fulfillment.html"></iframe>
    </div>

    <div id="shipping-frame" class="iframe-wrapper">
      <iframe src="shipping.html"></iframe>
    </div>

    <div id="orders-frame" class="iframe-wrapper">
      <iframe src="orders.html"></iframe>
    </div>
  </main>

</div>

<script>
/* TAB SWITCHING ONLY */
document.querySelectorAll(".nav-tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
    const target = document.getElementById(`${tab.dataset.tab}-frame`);
    if (target) target.classList.add("active");
  });
});
</script>

</body>
</html>
