<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RCO Metrics Dashboard</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* lighter tan */
body {
  background: linear-gradient(135deg, #ffffff 0%, #eee6d9 100%);
}

/* ===== LAYOUT ===== */
.app {
  display: flex;
  height: 100vh;
  width: 100%;
}

/* thinner sidebar */
.sidebar {
  width: 220px;              /* thinner */
  min-width: 220px;
  height: 100vh;
  background: linear-gradient(180deg, #ffffff 0%, #fbfaf8 100%);
  border-right: 1px solid #e2dbd1;
  display: flex;
  flex-direction: column;
}

.sidebar-header {
  padding: 18px 14px 14px;
  border-bottom: 1px solid #e2dbd1;
}

.sidebar-logo {
  width: 100%;
  height: auto;
  max-width: 180px;
  display: block;
  margin: 0 auto 10px;
}

.sidebar-title {
  text-align: center;
  font-weight: 700;
  color: #5f4b3c;
  font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
  font-size: 1.1em;
  margin-bottom: 2px;
}

.sidebar-subtitle {
  text-align: center;
  color: #8d8173;
  font-size: 0.85em;
  font-weight: 500;
}

/* buttons */
.sidebar-nav {
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.nav-btn {
  width: 100%;
  border: 2px solid #e2dbd1;
  background: #ffffff;
  color: #5f4b3c;
  border-radius: 12px;
  padding: 14px 12px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
  text-align: center;            /* center names */
  line-height: 1.2;
}

.nav-btn:hover {
  border-color: #cdbda6;
  box-shadow: 0 2px 10px rgba(95, 75, 60, 0.10);
  transform: translateY(-1px);
}

.nav-btn.active {
  background: linear-gradient(135deg, #e6dccd 0%, #c8b59a 100%);
  border-color: #c8b59a;
  color: #ffffff;
}

/* footer */
.sidebar-footer {
  margin-top: auto;
  padding: 14px;
  border-top: 1px solid #e2dbd1;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.orders-widget {
  background: linear-gradient(135deg, #e6dccd 0%, #c8b59a 100%);
  border-radius: 12px;
  padding: 12px;
  color: white;
  text-align: center;
}

.orders-label {
  font-size: 0.7em;
  letter-spacing: 0.8px;
  text-transform: uppercase;
  opacity: 0.95;
  margin-bottom: 6px;
}

.orders-value {
  font-size: 2.0em;
  font-weight: 800;
  line-height: 1.0;
  margin-bottom: 4px;
}

.orders-updated {
  font-size: 0.7em;
  opacity: 0.95;
}

.sign-out-btn {
  width: 100%;
  border: 2px solid #e2dbd1;
  background: #ffffff;
  color: #5f4b3c;
  border-radius: 12px;
  padding: 12px 12px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
}

.sign-out-btn:hover {
  background: linear-gradient(135deg, #e6dccd 0%, #c8b59a 100%);
  border-color: #c8b59a;
  color: #ffffff;
}

/* ===== MAIN CONTENT ===== */
.main {
  flex: 1;
  height: 100vh;
  background: transparent;
}

.iframe-wrapper {
  display: none;
  height: 100%;
  width: 100%;
}

.iframe-wrapper.active { display: block; }

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
}
</style>
</head>

<body>
<div class="app">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" alt="Rowe Casa Organics" class="sidebar-logo">
      <div class="sidebar-title">RCO Metrics</div>
      <div class="sidebar-subtitle">Operational Dashboards</div>
    </div>

    <div class="sidebar-nav">
      <button class="nav-btn active" data-tab="fulfillment">Fulfillment KPI</button>
      <button class="nav-btn" data-tab="shipping">Shipping Leaderboard</button>
      <button class="nav-btn" data-tab="orders">Orders Overview</button>
    </div>

    <div class="sidebar-footer">
      <div class="orders-widget">
        <div class="orders-label">Today's Orders</div>
        <div class="orders-value" id="orderCount">--</div>
        <div class="orders-updated" id="orderUpdated">Loading...</div>
      </div>

      <button class="sign-out-btn" onclick="signOutUser()">Sign Out</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div id="fulfillment-frame" class="iframe-wrapper active">
      <!-- cache-bust so normal/incognito match -->
      <iframe src="fulfillment.html?v=1"></iframe>
    </div>

    <div id="shipping-frame" class="iframe-wrapper">
      <iframe src="shipping.html?v=1"></iframe>
    </div>

    <div id="orders-frame" class="iframe-wrapper">
      <iframe src="orders.html?v=1"></iframe>
    </div>
  </main>
</div>

<script>
/* ===== NAV ===== */
document.querySelectorAll('.nav-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const tab = btn.dataset.tab;

    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    document.querySelectorAll('.iframe-wrapper').forEach(w => w.classList.remove('active'));
    const target = document.getElementById(`${tab}-frame`);
    if (target) target.classList.add('active');
  });
});

/* ===== DAILY ORDERS (Google Sheets GViz) ===== */
const SHEET_ID = '1H9eeS3zv3DOj7ETw6DgF8m_n1PirPjVKziiISw95khI';
const SHEET_GID = '1592344464';

async function fetchGvizTable() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;
  const res = await fetch(url, { cache: 'no-store' });
  const text = await res.text();

  const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*?)\);/);
  if (!match) throw new Error("GViz parse failed");
  const json = JSON.parse(match[1]);
  if (json.status !== "ok") throw new Error(`GViz status not ok: ${json.status}`);
  return json.table;
}

function cellValue(table, row, col) {
  const cell = table?.rows?.[row]?.c?.[col];
  return cell?.f ?? cell?.v ?? null;
}

async function updateOrderCount() {
  const countEl = document.getElementById('orderCount');
  const updatedEl = document.getElementById('orderUpdated');

  try {
    const table = await fetchGvizTable();
    const updated = cellValue(table, 0, 0);
    const orders = cellValue(table, 0, 1);

    if (countEl) countEl.textContent = (orders ?? '--');
    if (updatedEl) updatedEl.textContent = (updated ?? 'Unknown');
  } catch (err) {
    console.error('Order counter error:', err);
    if (countEl) countEl.textContent = 'Error';
    if (updatedEl) updatedEl.textContent = 'Failed to load';
  }
}

updateOrderCount();
setInterval(updateOrderCount, 600000);

/* ===== SIGN OUT ===== */
window.signOutUser = async function() {
  try {
    // If firebase auth exists globally, try it; otherwise just go login
    if (typeof firebase !== 'undefined' && firebase.auth) {
      await firebase.auth().signOut();
    }
    window.location.replace('login.html');
  } catch (e) {
    console.error('Sign out error:', e);
    window.location.replace('login.html');
  }
};
</script>

<!-- IMPORTANT: If you have Firebase auth redirects inside iframe pages,
     remove them from fulfillment/shipping/orders to prevent incognito loops. -->
</body>
</html>
