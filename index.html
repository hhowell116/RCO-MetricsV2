<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
/* ================= BASE RESET ================= */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f6f0e6;
}

/* ================= THEME TOKENS ================= */
/* LIGHT defaults (unchanged) */
:root{
  /* Page */
  --page-bg: #f6f0e6;

  /* Sidebar theme (light) */
  --sb-bg1: #ffffff;
  --sb-bg2: #fbfaf8;
  --sb-panel: #ffffff;
  --sb-text: #5f4b3c;
  --sb-muted: #8d8173;
  --sb-border: #d7d1ca;
  --sb-shadow: rgba(95, 75, 60, 0.12);

  /* Brand */
  --brand-grad: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  --brand-brown: #5f4b3c;
  --brand-taupe: #8d8173;
  --brand-hover-border: #bd9979;

  /* Carousel image height knob */
  --carousel-img-height: 170px;
}

/* DARK MODE:
   ✅ only changes page background + sidebar background shell
   ❌ does NOT change boxes (panels), buttons, text, etc. */
body.dark{
  --page-bg: #2b2f34; /* soft dark gray */
}

/* Apply page background from token */
body{
  background: var(--page-bg);
  color: var(--sb-text);
}

/* ================= LAYOUT ================= */
.app-shell {
  display: flex;
  height: 100vh;
}

.content-area {
  flex: 1;
  height: 100vh;
}

.iframe-wrapper { display: none; height: 100%; }
.iframe-wrapper.active { display: block; }

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 170px;
  min-width: 170px;
  height: 100vh;
  background: linear-gradient(180deg, var(--sb-bg1) 0%, var(--sb-bg2) 100%);
  border-right: 1px solid var(--sb-border);
  display: flex;
  flex-direction: column;
  padding: 14px 12px;
}

/* ✅ Dark mode only changes the sidebar "shell" background */
body.dark .sidebar{
  background: linear-gradient(180deg, #2f343a 0%, #262a2f 100%);
}

/* ================= SIDEBAR HEADER ================= */
.sidebar-header {
  text-align: center;
  margin-bottom: 16px;
}

.sidebar-logo {
  width: 100%;
  max-width: 120px;
  margin: 0 auto 10px;
  display: block;
}

.sidebar-title {
  font-weight: 700;
  color: #5f4b3c;
  font-size: 0.95em;
}

.sidebar-subtitle {
  font-size: 0.7em;
  color: #8d8173;
}

/* ================= NAV BUTTONS ================= */
.sidebar-nav {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 10px;
}

.nav-btn {
  border: 2px solid #d7d1ca;
  background: #ffffff;
  border-radius: 10px;
  padding: 10px 8px;
  font-weight: 600;
  font-size: 0.85em;
  color: #5f4b3c;
  cursor: pointer;
  text-align: center;
  transition: all 0.2s ease;
}

.nav-btn:hover {
  border-color: #bd9979;
  box-shadow: 0 2px 6px rgba(95, 75, 60, 0.12);
}

.nav-btn.active {
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  border-color: #5f4b3c;
  color: #ffffff;
}

/* ================= FOOTER ================= */
.sidebar-footer {
  margin-top: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding-top: 16px;
}

/* ================= ORDERS WIDGET ================= */
.orders-widget {
  background: #ffffff;
  border: 2px solid #d7d1ca;
  border-radius: 12px;
  padding: 12px;
  color: #5f4b3c;
  text-align: center;
  box-shadow: 0 3px 8px rgba(95,75,60,0.10);
}

.orders-label {
  font-size: 0.65em;
  letter-spacing: 0.5px;
  opacity: 0.95;
  font-weight: 600;
  color: #8d8173;
}

.orders-value {
  font-size: 2em;
  font-weight: 700;
  margin: 6px 0;
  color: #5f4b3c;
}

.orders-updated {
  font-size: 0.65em;
  opacity: 0.9;
  line-height: 1.3;
  color: #8d8173;
}

/* ================= PRODUCT CAROUSEL ================= */
.product-carousel {
  background: #ffffff;
  border: 2px solid #d7d1ca;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
}

.carousel-label {
  font-size: 0.65em;
  font-weight: 600;
  color: #8d8173;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}

.carousel-image {
  width: 100%;
  height: var(--carousel-img-height);
  max-height: var(--carousel-img-height);
  object-fit: contain;
  transition: opacity 0.35s ease, transform 0.35s ease;
  display: block;
  margin: 0 auto;
}

.carousel-image.fade-out {
  opacity: 0;
  transform: scale(0.95);
}

/* ================= SEPARATOR ================= */
.sidebar-separator {
  height: 1px;
  background: #e2dbd1;
  width: 100%;
}

/* ================= SIGN OUT ================= */
.sign-out-btn {
  border: 2px solid #d7d1ca;
  background: white;
  padding: 10px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 0.85em;
  cursor: pointer;
  color: #5f4b3c;
  transition: all 0.2s ease;
  text-align: center;
}

.sign-out-btn:hover {
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  border-color: #5f4b3c;
  color: white;
}

/* ================= ICON BUTTONS ROW (equal width) ================= */
.footer-mini-row{
  display: flex;
  gap: 8px;
  width: 100%;
}

.icon-btn{
  flex: 1;                 /* equal width */
  height: 38px;
  border-radius: 10px;
  border: 2px solid #d7d1ca;
  background: #ffffff;
  color: #5f4b3c;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
}

.icon-btn svg{
  width: 18px;
  height: 18px;
  display: block;
}

.icon-btn:hover{
  border-color: #bd9979;
  box-shadow: 0 2px 6px rgba(95, 75, 60, 0.12);
}

/* Active TV mode */
.icon-btn.active{
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  border-color: #5f4b3c;
  color: #ffffff;
}
.icon-btn.active svg path,
.icon-btn.active svg rect,
.icon-btn.active svg line{
  stroke: #fff !important;
}

/* ================= TV MODE (HIDE SIDEBAR) ================= */
body.tv-mode .sidebar{ display:none; }
body.tv-mode .content-area{ width:100vw; }
</style>
</head>

<body>
<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="sidebar-header">
      <img src="logo.png" class="sidebar-logo" alt="Rowe Casa Organics">
      <div class="sidebar-title">RCO Metrics</div>
      <div class="sidebar-subtitle">Operational Dashboards</div>
    </div>

    <div class="sidebar-nav">
      <button class="nav-btn active" data-tab="fulfillment">Fulfillment KPI</button>
      <button class="nav-btn" data-tab="shipping">Shipping Leaderboards</button>
      <button class="nav-btn" data-tab="orders">Orders Overview</button>
    </div>

    <div class="sidebar-footer">

      <!-- TODAY'S ORDERS (above) -->
      <div class="orders-widget">
        <div class="orders-label">TODAY'S ORDERS</div>
        <div class="orders-value" id="orderCount">--</div>
        <div class="orders-updated" id="orderUpdated">Last updated:<br>Loading...</div>
      </div>

      <!-- TOP PRODUCTS (below orders, above sign out) -->
      <div class="product-carousel">
        <div class="carousel-label">Top Products</div>
        <img id="sidebarProductImage" src="tartcherry.png" class="carousel-image" alt="Product">
      </div>

      <div class="sidebar-separator"></div>

      <!-- Small icon buttons row (Moon/Sun + TV) -->
      <div class="footer-mini-row">
        <button class="icon-btn" id="themeToggleBtn" type="button" aria-label="Toggle Dark Mode" title="Toggle Dark Mode">
          <!-- icon injected by JS -->
        </button>

        <button
          class="icon-btn"
          id="tvModeBtn"
          type="button"
          aria-label="TV Mode"
          title="TV Mode - Auto rotate through dashboards"
        >
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="3.5" y="6.5" width="17" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
            <line x1="8" y1="20" x2="16" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="10" y1="4" x2="7" y2="1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="14" y1="4" x2="17" y2="1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <button class="sign-out-btn" onclick="signOutUser()">Sign Out</button>
    </div>

  </aside>

  <!-- CONTENT -->
  <main class="content-area">
    <div id="fulfillment-frame" class="iframe-wrapper active">
      <iframe src="fulfillment.html"></iframe>
    </div>
    <div id="shipping-frame" class="iframe-wrapper">
      <iframe src="shipping.html"></iframe>
    </div>
    <div id="orders-frame" class="iframe-wrapper">
      <iframe src="orders.html"></iframe>
    </div>
  </main>

</div>

<script>
/* ================= NAVIGATION ================= */
function setActiveTab(tab){
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.tab === tab));
  document.querySelectorAll('.iframe-wrapper').forEach(f => f.classList.remove('active'));
  const frame = document.getElementById(`${tab}-frame`);
  if (frame) frame.classList.add('active');
}

document.querySelectorAll('.nav-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const tab = btn.dataset.tab;
    setActiveTab(tab);
    broadcastThemeToIframes(getSavedTheme());
  });
});
</script>

<script>
/* ================= PRODUCT CAROUSEL ================= */
const sidebarProductImage = document.getElementById("sidebarProductImage");
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let productIndex = 0;

setInterval(() => {
  if (sidebarProductImage) {
    sidebarProductImage.classList.add("fade-out");
    setTimeout(() => {
      productIndex = (productIndex + 1) % products.length;
      sidebarProductImage.src = products[productIndex];
      sidebarProductImage.classList.remove("fade-out");
    }, 350);
  }
}, 5000);
</script>

<!-- GOOGLE SHEETS ORDERS COUNTER -->
<script>
const SHEET_ID = '1H9eeS3zv3DOj7ETw6DgF8m_n1PirPjVKziiISw95khI';
const SHEET_GID = '1592344464';

async function fetchGvizTable() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;
  const res = await fetch(url);
  const text = await res.text();
  const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*?)\);/);
  const json = JSON.parse(match[1]);
  return json.table;
}

function cellValue(table, r, c) {
  return table?.rows?.[r]?.c?.[c]?.v ?? null;
}

async function updateOrderCount() {
  try {
    const table = await fetchGvizTable();
    const rawTimestamp = cellValue(table, 0, 0);
    const orderValue = cellValue(table, 0, 1);

    document.getElementById('orderCount').textContent = orderValue ?? '--';

    // Format timestamp
    if (rawTimestamp) {
      let date;

      if (typeof rawTimestamp === 'string' && rawTimestamp.startsWith('Date(')) {
        const m = rawTimestamp.match(/Date\((\d+),(\d+),(\d+),(\d+),(\d+),(\d+)\)/);
        if (m) {
          const [, year, month, day, hours, minutes, seconds] = m;
          date = new Date(
            parseInt(year), parseInt(month), parseInt(day),
            parseInt(hours), parseInt(minutes), parseInt(seconds)
          );
        }
      } else if (typeof rawTimestamp === 'string') {
        date = new Date(rawTimestamp);
      } else if (rawTimestamp instanceof Date) {
        date = rawTimestamp;
      } else {
        date = new Date(rawTimestamp);
      }

      if (date && !isNaN(date.getTime())) {
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const year = String(date.getFullYear()).slice(-2);
        const hours = date.getHours();
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const displayHours = hours % 12 || 12;

        const formattedTime = `${month}/${day}/${year} ${displayHours}:${minutes} ${ampm}`;
        document.getElementById('orderUpdated').innerHTML = `Last updated:<br>${formattedTime}`;
      } else {
        document.getElementById('orderUpdated').innerHTML = `Last updated:<br>${rawTimestamp}`;
      }
    } else {
      document.getElementById('orderUpdated').innerHTML = 'Last updated:<br>Unknown';
    }
  } catch (e) {
    console.error('Order count error:', e);
    document.getElementById('orderCount').textContent = '—';
    document.getElementById('orderUpdated').innerHTML = 'Last updated:<br>Error';
  }
}

updateOrderCount();
setInterval(updateOrderCount, 600000);
</script>

<script>
/* ================= THEME (INDEX + IFRAMES) ================= */
const THEME_KEY = 'rco_theme';
const themeBtn = document.getElementById('themeToggleBtn');

function moonIcon(){
  return `
    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M21 14.5A8.5 8.5 0 0 1 9.5 3a7 7 0 1 0 11.5 11.5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
    </svg>`;
}
function sunIcon(){
  return `
    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z" stroke="currentColor" stroke-width="2"/>
      <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>`;
}

function getSavedTheme(){
  return localStorage.getItem(THEME_KEY) || 'light';
}

function broadcastThemeToIframes(theme){
  document.querySelectorAll('iframe').forEach(f => {
    try { f.contentWindow.postMessage({ type: 'RCO_THEME', theme }, '*'); } catch(e) {}
  });
}

function broadcastTvStateToIframes(active){
  document.querySelectorAll('iframe').forEach(f => {
    try { f.contentWindow.postMessage({ type: 'TV_VIEW_STATE', active }, '*'); } catch(e) {}
  });
}

function setTheme(theme){
  const isDark = theme === 'dark';
  document.body.classList.toggle('dark', isDark);
  localStorage.setItem(THEME_KEY, theme);

  if (themeBtn){
    themeBtn.innerHTML = isDark ? sunIcon() : moonIcon();
  }
  broadcastThemeToIframes(theme);
}

if (themeBtn){
  themeBtn.addEventListener('click', () => {
    const cur = getSavedTheme();
    setTheme(cur === 'dark' ? 'light' : 'dark');
  });
}

/* Apply saved theme on load */
setTheme(getSavedTheme());

/* Re-push theme when each iframe finishes loading */
document.querySelectorAll('iframe').forEach(f => {
  f.addEventListener('load', () => broadcastThemeToIframes(getSavedTheme()));
});
</script>

<script>
/* ================= TV MODE (FULLSCREEN + ROTATE TABS) ================= */
const tvBtn = document.getElementById('tvModeBtn');

let tvEnabled = false;
let tvInterval = null;
const tvOrder = ['fulfillment','shipping','orders'];
let tvIndex = 0;

/* Change how fast it rotates here (ms) */
const TV_ROTATE_MS = 20000; // 20 seconds

function startTvRotation(){
  stopTvRotation();
  tvInterval = setInterval(() => {
    tvIndex = (tvIndex + 1) % tvOrder.length;
    setActiveTab(tvOrder[tvIndex]);
    broadcastThemeToIframes(getSavedTheme());
  }, TV_ROTATE_MS);
}

function stopTvRotation(){
  if (tvInterval){
    clearInterval(tvInterval);
    tvInterval = null;
  }
}

async function enterTvMode(){
  tvEnabled = true;
  tvBtn?.classList.add('active');

  // hide sidebar
  document.body.classList.add('tv-mode');

  // notify dashboards
  broadcastTvStateToIframes(true);

  // fullscreen whole page
  try{
    if (!document.fullscreenElement){
      await document.documentElement.requestFullscreen();
    }
  } catch(e){
    console.error('Fullscreen failed:', e);
  }

  // start rotation
  tvIndex = 0;
  setActiveTab(tvOrder[tvIndex]);
  startTvRotation();
}

async function exitTvMode(){
  tvEnabled = false;
  tvBtn?.classList.remove('active');

  stopTvRotation();
  document.body.classList.remove('tv-mode');

  broadcastTvStateToIframes(false);

  try{
    if (document.fullscreenElement){
      await document.exitFullscreen();
    }
  } catch(e){
    console.error('Exit fullscreen failed:', e);
  }
}

if (tvBtn){
  tvBtn.addEventListener('click', () => {
    if (!tvEnabled) enterTvMode();
    else exitTvMode();
  });
}

/* If user hits ESC to leave fullscreen, also turn off TV mode cleanly */
document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement && tvEnabled){
    tvEnabled = false;
    tvBtn?.classList.remove('active');
    stopTvRotation();
    document.body.classList.remove('tv-mode');
    broadcastTvStateToIframes(false);
  }
});
</script>
