<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f6f0e6;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 200px;
  min-width: 200px;
  height: 100vh;
  background: linear-gradient(180deg, #ffffff 0%, #fbfaf8 100%);
  border-right: 1px solid #e2dbd1;
  display: flex;
  flex-direction: column;
  padding: 14px 12px;
}

.sidebar-header {
  text-align: center;
  margin-bottom: 16px;
}

.sidebar-logo {
  width: 100%;
  max-width: 140px;
  margin: 0 auto 10px;
  display: block;
}

.sidebar-title {
  font-weight: 700;
  color: #5f4b3c;
  font-size: 1em;
}

.sidebar-subtitle {
  font-size: 0.75em;
  color: #8d8173;
}

/* ================= NAV BUTTONS ================= */
.sidebar-nav {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 10px;
}

.nav-btn {
  border: 1px solid #d7d1ca;
  background: #ffffff;
  border-radius: 10px;
  padding: 12px;
  font-weight: 600;
  color: #5f4b3c;
  cursor: pointer;
  text-align: center;
  transition: all 0.2s ease;
}

.nav-btn:hover {
  background: rgba(215,209,202,0.25);
}

.nav-btn.active {
  background: linear-gradient(135deg, #c6a27f 0%, #9e7656 100%);
  border-color: #9e7656;
  color: #ffffff;
}

/* ================= FOOTER ================= */
.sidebar-footer {
  margin-top: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.orders-widget {
  background: linear-gradient(135deg, #c6a27f 0%, #9e7656 100%);
  border-radius: 12px;
  padding: 12px;
  color: white;
  text-align: center;
}

.orders-label {
  font-size: 0.65em;
  letter-spacing: 0.5px;
  opacity: 0.9;
}

.orders-value {
  font-size: 2em;
  font-weight: 700;
  margin: 6px 0;
}

.orders-updated {
  font-size: 0.65em;
  opacity: 0.85;
}

.sidebar-separator {
  height: 1px;
  background: #e2dbd1;
  width: 100%;
}

.sign-out-btn {
  border: 1px solid #d7d1ca;
  background: white;
  padding: 10px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}

.sign-out-btn:hover {
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  color: white;
}

/* ================= CONTENT ================= */
.app-shell {
  display: flex;
  height: 100vh;
}

.content-area {
  flex: 1;
  height: 100vh;
}

.iframe-wrapper {
  display: none;
  height: 100%;
}

.iframe-wrapper.active {
  display: block;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="sidebar-header">
      <img src="logo.png" class="sidebar-logo" alt="Rowe Casa Organics">
      <div class="sidebar-title">RCO Metrics</div>
      <div class="sidebar-subtitle">Operational Dashboards</div>
    </div>

    <div class="sidebar-nav">
      <button class="nav-btn active" data-tab="fulfillment">Fulfillment KPI</button>
      <button class="nav-btn" data-tab="shipping">Shipping Leaderboard</button>
      <button class="nav-btn" data-tab="orders">Orders Overview</button>
    </div>

    <div class="sidebar-footer">
      <div class="orders-widget">
        <div class="orders-label">TODAY’S ORDERS</div>
        <div class="orders-value" id="orderCount">--</div>
        <div class="orders-updated" id="orderUpdated">Loading...</div>
      </div>

      <div class="sidebar-separator"></div>

      <button class="sign-out-btn" onclick="signOutUser()">Sign Out</button>
    </div>

  </aside>

  <!-- CONTENT -->
  <main class="content-area">
    <div id="fulfillment-frame" class="iframe-wrapper active">
      <iframe src="fulfillment.html"></iframe>
    </div>
    <div id="shipping-frame" class="iframe-wrapper">
      <iframe src="shipping.html"></iframe>
    </div>
    <div id="orders-frame" class="iframe-wrapper">
      <iframe src="orders.html"></iframe>
    </div>
  </main>

</div>

<script>
/* NAVIGATION */
document.querySelectorAll('.nav-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const tab = btn.dataset.tab;
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.querySelectorAll('.iframe-wrapper').forEach(f => f.classList.remove('active'));
    document.getElementById(`${tab}-frame`).classList.add('active');
  });
});
</script>

<!-- GOOGLE SHEETS ORDERS COUNTER -->
<script>
const SHEET_ID = '1H9eeS3zv3DOj7ETw6DgF8m_n1PirPjVKziiISw95khI';
const SHEET_GID = '1592344464';

async function fetchGvizTable() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;
  const res = await fetch(url);
  const text = await res.text();
  const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*?)\);/);
  const json = JSON.parse(match[1]);
  return json.table;
}

function cellValue(table, r, c) {
  return table?.rows?.[r]?.c?.[c]?.v ?? null;
}

async function updateOrderCount() {
  try {
    const table = await fetchGvizTable();
    document.getElementById('orderCount').textContent = cellValue(table,0,1) ?? '--';
    document.getElementById('orderUpdated').textContent = cellValue(table,0,0) ?? '';
  } catch {
    document.getElementById('orderCount').textContent = '—';
    document.getElementById('orderUpdated').textContent = 'Error';
  }
}

updateOrderCount();
setInterval(updateOrderCount, 600000);
</script>

</body>
</html>
