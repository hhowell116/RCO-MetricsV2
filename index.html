<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RCO Metrics Dashboard</title>

<style>
/* =========================================
   GLOBAL RESET
========================================= */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ffffff 0%, #d6d1c3 100%);
}

/* =========================================
   LAYOUT
========================================= */
:root {
  --sidebar-w: 290px;
  --sidebar-w-collapsed: 72px;
}

.app-shell {
  width: 100%;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* =========================================
   SIDEBAR NAV
========================================= */
.main-nav {
  width: var(--sidebar-w);
  height: 100vh;
  flex: 0 0 var(--sidebar-w);
  background: linear-gradient(135deg, #ffffff 0%, #fbfaf8 100%);
  border-right: 3px solid #bd9979;
  display: flex;
  flex-direction: column;
  padding: 18px 16px;
  gap: 14px;
  transition: width 0.25s ease, padding 0.25s ease;
}

.main-nav.collapsed {
  width: var(--sidebar-w-collapsed);
  flex-basis: var(--sidebar-w-collapsed);
  padding: 14px 10px;
}

/* Brand */
.brand-block {
  display: flex;
  align-items: center;
  gap: 12px;
}

.brand-logo {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  overflow: hidden;
}
.brand-logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.brand-titles h1 {
  color: #5f4b3c;
  font-size: 1.2em;
  font-weight: 700;
  font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
}
.brand-titles h2 {
  color: #8d8173;
  font-size: 0.85em;
  font-weight: 600;
}

.main-nav.collapsed .brand-titles { display: none; }

/* Orders counter */
.orders-counter {
  background: white;
  border: 2px solid #d7d1ca;
  border-radius: 12px;
  padding: 12px;
}

.orders-counter-label {
  font-size: 0.7em;
  font-weight: 800;
  color: #5f4b3c;
  text-transform: uppercase;
}
.orders-counter-value {
  font-size: 2.2em;
  font-weight: 900;
  color: #5f4b3c;
}
.orders-counter-updated {
  font-size: 0.65em;
  color: #5f4b3c;
  opacity: 0.75;
}

.main-nav.collapsed .orders-counter { display: none; }

/* Product carousel */
.product-media {
  display: flex;
  align-items: center;
  gap: 10px;
}

.product-media img {
  height: 42px;
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.product-media img.fade-out {
  opacity: 0;
  transform: scale(0.95);
}

.main-nav.collapsed .product-media { display: none; }

/* Tabs */
.nav-tabs {
  display: flex;
  flex-direction: column;
  gap: 10px;
  flex: 1;
}

.nav-tab {
  background: white;
  border: 2px solid #d7d1ca;
  border-radius: 12px;
  padding: 12px;
  font-weight: 800;
  cursor: pointer;
  display: flex;
  gap: 10px;
  align-items: center;
  transition: all 0.2s ease;
}

.nav-tab:hover {
  border-color: #bd9979;
}

.nav-tab.active {
  background: linear-gradient(135deg, #d7d1ca, #bd9979);
  color: white;
}

.nav-label {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.main-nav.collapsed .nav-label { display: none; }

/* Toggle */
.nav-toggle-btn {
  background: white;
  border: 2px solid #d7d1ca;
  border-radius: 12px;
  padding: 10px;
  font-weight: 900;
  cursor: pointer;
}

.sign-out-btn {
  background: white;
  border: 2px solid #d7d1ca;
  border-radius: 12px;
  padding: 10px;
  font-weight: 900;
  cursor: pointer;
}

/* =========================================
   CONTENT AREA
========================================= */
.content-area {
  flex: 1;
  min-width: 0;
  height: 100vh;
  overflow: hidden;
}

.iframe-wrapper {
  display: none;
  height: 100%;
}

.iframe-wrapper.active {
  display: block;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div class="app-shell">

  <!-- SIDEBAR -->
  <nav class="main-nav expanded" id="nav">

    <div class="brand-block">
      <div class="brand-logo">
        <img src="logo.png" alt="RCO Logo">
      </div>
      <div class="brand-titles">
        <h1>Rowe Casa Organics</h1>
        <h2>Operational Dashboards</h2>
      </div>
    </div>

    <div class="orders-counter" id="ordersCounter">
      <div class="orders-counter-label">Today's Orders</div>
      <div class="orders-counter-value" id="orderCount">--</div>
      <div class="orders-counter-updated" id="orderUpdated">Loading...</div>
    </div>

    <div class="product-media">
      <img id="productImage" src="tartcherry.png">
    </div>

    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="fulfillment">
        <span>ðŸ“¦</span><span class="nav-label">Fulfillment KPI</span>
      </button>
      <button class="nav-tab" data-tab="shipping">
        <span>ðŸšš</span><span class="nav-label">Shipping</span>
      </button>
      <button class="nav-tab" data-tab="orders">
        <span>ðŸ§¾</span><span class="nav-label">Orders</span>
      </button>
    </div>

    <button class="nav-toggle-btn" onclick="toggleSidebar()">Toggle</button>
    <button class="sign-out-btn" onclick="signOutUser()">Sign Out</button>

  </nav>

  <!-- CONTENT -->
  <main class="content-area">
    <div id="fulfillment-frame" class="iframe-wrapper active">
      <iframe src="fulfillment.html"></iframe>
    </div>
    <div id="shipping-frame" class="iframe-wrapper">
      <iframe src="shipping.html"></iframe>
    </div>
    <div id="orders-frame" class="iframe-wrapper">
      <iframe src="orders.html"></iframe>
    </div>
  </main>

</div>

<script>
const nav = document.getElementById("nav");
const productImage = document.getElementById("productImage");

/* Sidebar toggle */
function toggleSidebar() {
  nav.classList.toggle("collapsed");
  nav.classList.toggle("expanded");
}

/* Product carousel */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;
setInterval(() => {
  productImage.classList.add("fade-out");
  setTimeout(() => {
    idx = (idx + 1) % products.length;
    productImage.src = products[idx];
    productImage.classList.remove("fade-out");
  }, 200);
}, 5000);

/* Tab switching */
document.querySelectorAll(".nav-tab").forEach(tab => {
  tab.addEventListener("click", () => {
    const target = tab.dataset.tab;

    document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    document.querySelectorAll(".iframe-wrapper").forEach(f => f.classList.remove("active"));
    document.getElementById(`${target}-frame`).classList.add("active");
  });
});
</script>

<!-- AUTH CHECK (safe â€“ no reload loop by itself) -->
<script type="module" src="auth-check.js"></script>

</body>
</html>
