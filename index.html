<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RCO Metrics Dashboard</title>

<style>
/* =========================
   RESET
========================= */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f6f2eb;
  color: #5f4b3c;
}

/* =========================
   VARIABLES
========================= */
:root {
  --sidebar-w: 320px;
  --sidebar-collapsed: 86px;
  --tan: #bd9979;
  --tan-soft: rgba(189,153,121,0.18);
  --panel: #ffffff;
  --border: rgba(189,153,121,0.35);
}

/* =========================
   LAYOUT
========================= */
.app-shell {
  display: flex;
  width: 100%;
  height: 100vh;
}

/* =========================
   SIDEBAR
========================= */
.main-nav {
  width: var(--sidebar-w);
  background: #ffffff;
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  padding: 18px 16px;
  gap: 16px;
  transition: width 0.25s ease;
  position: relative;
}

.main-nav.collapsed {
  width: var(--sidebar-collapsed);
}

/* LOGO */
.brand-logo {
  width: 100%;
  padding: 8px 0;
}

.brand-logo img {
  width: 100%;
  height: auto;
  object-fit: contain;
}

/* BRAND TITLE */
.brand-title {
  text-align: center;
}
.main-nav.collapsed .brand-title {
  display: none;
}

.brand-title h1 {
  font-family: "Noto Serif", Georgia, serif;
  font-size: 1.1em;
  font-weight: 700;
}

.brand-title h2 {
  font-size: 0.8em;
  font-weight: 600;
  color: #8d8173;
  margin-top: 4px;
}

/* =========================
   CAROUSEL
========================= */
.carousel {
  margin-top: 10px;
}

.carousel-label {
  font-size: 0.75em;
  font-weight: 700;
  text-transform: uppercase;
  color: #8d8173;
  margin-bottom: 6px;
}

.carousel img {
  width: 100%;
  height: 220px;
  object-fit: contain;
  transition: opacity 0.3s ease;
}

.carousel img.fade-out {
  opacity: 0;
}

.main-nav.collapsed .carousel,
.main-nav.collapsed .carousel-label {
  display: none;
}

/* =========================
   NAV BUTTONS (TOP)
========================= */
.nav-tabs {
  display: flex;
  gap: 10px;
  justify-content: center;
}

.nav-tab {
  border: 1px solid var(--border);
  background: #ffffff;
  color: #5f4b3c;
  padding: 10px 18px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
}

.nav-tab.active {
  background: linear-gradient(135deg, #d7c2a6, #bd9979);
  color: #ffffff;
}

/* =========================
   TOGGLE ARROW (EDGE)
========================= */
.toggle-arrow {
  position: absolute;
  top: 50%;
  right: -14px;
  width: 28px;
  height: 56px;
  background: #ffffff;
  border: 1px solid var(--border);
  border-radius: 0 10px 10px 0;
  cursor: pointer;
  display: grid;
  place-items: center;
}

.chev {
  width: 0;
  height: 0;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
  border-left: 10px solid #5f4b3c;
  transition: transform 0.2s ease;
}

.main-nav.expanded .chev {
  transform: rotate(180deg);
}

/* =========================
   CONTENT AREA
========================= */
.content-area {
  flex: 1;
  height: 100vh;
  overflow: hidden;
}

.iframe-wrapper {
  display: none;
  height: 100%;
}

.iframe-wrapper.active {
  display: block;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div class="app-shell">

  <!-- SIDEBAR -->
  <nav class="main-nav expanded" id="nav">

    <div class="brand-logo">
      <img src="logo.png" alt="Rowe Casa Organics Logo">
    </div>

    <div class="brand-title">
      <h1>RCO Metrics</h1>
      <h2>Operational Dashboards</h2>
    </div>

    <div class="carousel-label">All-Time Top Products</div>
    <div class="carousel">
      <img id="productImage" src="tartcherry.png">
    </div>

    <div class="toggle-arrow" id="toggleArrow">
      <div class="chev"></div>
    </div>

  </nav>

  <!-- CONTENT -->
  <main class="content-area">

    <!-- TOP NAV -->
    <div class="nav-tabs" style="padding:16px;">
      <button class="nav-tab active" data-tab="fulfillment">Fulfillment</button>
      <button class="nav-tab" data-tab="shipping">Shipping</button>
      <button class="nav-tab" data-tab="orders">Orders</button>
    </div>

    <div id="fulfillment-frame" class="iframe-wrapper active">
      <iframe src="fulfillment.html"></iframe>
    </div>

    <div id="shipping-frame" class="iframe-wrapper">
      <iframe src="shipping.html"></iframe>
    </div>

    <div id="orders-frame" class="iframe-wrapper">
      <iframe src="orders.html"></iframe>
    </div>

  </main>

</div>

<script>
/* SIDEBAR TOGGLE */
const nav = document.getElementById("nav");
document.getElementById("toggleArrow").onclick = () => {
  nav.classList.toggle("collapsed");
  nav.classList.toggle("expanded");
};

/* CAROUSEL */
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;
const img = document.getElementById("productImage");

setInterval(() => {
  img.classList.add("fade-out");
  setTimeout(() => {
    idx = (idx + 1) % products.length;
    img.src = products[idx];
    img.classList.remove("fade-out");
  }, 200);
}, 5000);

/* TAB SWITCHING */
document.querySelectorAll(".nav-tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
    document.getElementById(`${tab.dataset.tab}-frame`).classList.add("active");
  };
});
</script>

</body>
</html>
