<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RCO Metrics Dashboard</title>

<style>
/* =========================
   RESET
========================= */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; height: 100%; overflow: hidden; }

body{
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f6f2eb;
  color: #5f4b3c;
}

/* =========================
   LAYOUT
========================= */
.app-shell{
  display: flex;
  width: 100%;
  height: 100vh;
}

/* =========================
   SIDEBAR (THIN + STATIC)
========================= */
.sidebar{
  width: 180px;                 /* THINNER */
  height: 100vh;
  background: #efe6da;
  border-right: 1px solid rgba(189,153,121,0.35);
  padding: 16px 12px;
  display: flex;
  flex-direction: column;
}

/* LOGO */
.brand-logo{
  display: flex;
  justify-content: center;
  margin-bottom: 16px;
}

.brand-logo img{
  width: 140px;                /* smaller, crisp */
  max-width: 100%;
  height: auto;
  object-fit: contain;
}

/* NAV BUTTONS */
.nav-tabs{
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.nav-tab{
  border: 1px solid rgba(189,153,121,0.45);
  background: #ffffff;
  color: #5f4b3c;
  padding: 10px 12px;
  border-radius: 12px;
  font-weight: 800;
  cursor: pointer;
  transition: all 0.18s ease;
  text-align: left;
  font-size: 0.85em;
}

.nav-tab:hover{
  background: rgba(189,153,121,0.12);
}

.nav-tab.active{
  background: linear-gradient(135deg, #d7c2a6, #bd9979);
  color: #ffffff;
  border-color: rgba(189,153,121,0.65);
}

/* PUSH BOTTOM CONTENT DOWN */
.sidebar-spacer{
  flex: 1;
}

/* =========================
   DAILY ORDERS (BOTTOM)
========================= */
.orders-counter{
  border-top: 1px solid rgba(189,153,121,0.35);
  padding-top: 12px;
  margin-bottom: 12px;
}

.orders-label{
  font-size: 0.65em;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: rgba(95,75,60,0.75);
  margin-bottom: 4px;
}

.orders-value{
  font-size: 1.6em;
  font-weight: 900;
  line-height: 1;
}

.orders-updated{
  font-size: 0.6em;
  color: rgba(95,75,60,0.7);
  font-weight: 600;
}

/* SIGN OUT */
.sign-out-btn{
  border: 1px solid rgba(189,153,121,0.45);
  background: #ffffff;
  color: #5f4b3c;
  padding: 10px;
  border-radius: 12px;
  font-weight: 800;
  cursor: pointer;
  font-size: 0.8em;
  transition: all 0.18s ease;
}

.sign-out-btn:hover{
  background: rgba(189,153,121,0.15);
}

/* =========================
   CONTENT
========================= */
.content-area{
  flex: 1;
  height: 100vh;
  overflow: hidden;
}

.iframe-wrapper{
  display: none;
  height: 100%;
}

.iframe-wrapper.active{
  display: block;
}

iframe{
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>
<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="brand-logo">
      <img src="logo.png" alt="Rowe Casa Organics Logo">
    </div>

    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="fulfillment">Fulfillment</button>
      <button class="nav-tab" data-tab="shipping">Shipping</button>
      <button class="nav-tab" data-tab="orders">Orders</button>
    </div>

    <div class="sidebar-spacer"></div>

    <!-- DAILY ORDERS -->
    <div class="orders-counter">
      <div class="orders-label">Today's Orders</div>
      <div class="orders-value" id="orderCount">--</div>
      <div class="orders-updated" id="orderUpdated">Loadingâ€¦</div>
    </div>

    <button class="sign-out-btn" onclick="signOutUser()">Sign Out</button>

  </aside>

  <!-- CONTENT -->
  <main class="content-area">
    <div id="fulfillment-frame" class="iframe-wrapper active">
      <iframe src="fulfillment.html"></iframe>
    </div>

    <div id="shipping-frame" class="iframe-wrapper">
      <iframe src="shipping.html"></iframe>
    </div>

    <div id="orders-frame" class="iframe-wrapper">
      <iframe src="orders.html"></iframe>
    </div>
  </main>

</div>

<script>
/* TAB SWITCHING */
document.querySelectorAll(".nav-tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    document.querySelectorAll(".iframe-wrapper").forEach(w => w.classList.remove("active"));
    document.getElementById(`${tab.dataset.tab}-frame`).classList.add("active");
  });
});
</script>

<!-- AUTH CHECK (kept) -->
<script type="module" src="auth-check.js"></script>

</body>
</html>
