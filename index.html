<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RCO Metrics Dashboard</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f6f0e6;
}

/* ================= THEME TOKENS (LIGHT DEFAULTS) ================= */
:root{
  --page-bg: #f6f0e6;

  --sb-bg1: #ffffff;
  --sb-bg2: #fbfaf8;
  --sb-panel: #ffffff;
  --sb-text: #5f4b3c;
  --sb-muted: #8d8173;
  --sb-border: #d7d1ca;
  --sb-shadow: rgba(95,75,60,0.12);

  --brand-grad: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  --brand-brown: #5f4b3c;
  --brand-hover-border: #bd9979;

  --carousel-img-height: 170px;
}

/* ================= DARK MODE (BACKGROUND ONLY) ================= */
body.dark{
  --page-bg: #2b2f34; /* soft dark gray */
}

/* page background */
body{
  background: var(--page-bg);
  color: var(--sb-text);
}

/* ================= LAYOUT ================= */
.app-shell {
  display: flex;
  height: 100vh;
}

.content-area {
  flex: 1;
  height: 100vh;
}

.iframe-wrapper { display: none; height: 100%; }
.iframe-wrapper.active { display: block; }

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 170px;
  min-width: 170px;
  height: 100vh;
  background: linear-gradient(180deg, var(--sb-bg1) 0%, var(--sb-bg2) 100%);
  border-right: 1px solid var(--sb-border);
  display: flex;
  flex-direction: column;
  padding: 14px 12px;
}

/* ðŸ”‘ Dark mode: only darken the sidebar *shell*, not the boxes */
body.dark .sidebar{
  background: linear-gradient(180deg, #2f343a 0%, #262a2f 100%);
}

/* ================= HEADER ================= */
.sidebar-header {
  text-align: center;
  margin-bottom: 16px;
}

.sidebar-logo {
  width: 100%;
  max-width: 120px;
  margin: 0 auto 10px;
}

.sidebar-title {
  font-weight: 800;
  color: var(--sb-text);
  font-size: 0.95em;
}

.sidebar-subtitle {
  font-size: 0.7em;
  color: var(--sb-muted);
}

/* ================= NAV ================= */
.sidebar-nav {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.nav-btn {
  border: 2px solid var(--sb-border);
  background: var(--sb-panel);
  border-radius: 10px;
  padding: 10px;
  font-weight: 800;
  font-size: 0.85em;
  color: var(--sb-text);
  cursor: pointer;
  transition: all 0.2s ease;
}

.nav-btn:hover {
  border-color: var(--brand-hover-border);
  box-shadow: 0 2px 6px var(--sb-shadow);
}

.nav-btn.active {
  background: var(--brand-grad);
  border-color: var(--brand-brown);
  color: #fff;
}

/* ================= FOOTER ================= */
.sidebar-footer {
  margin-top: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding-top: 16px;
}

/* ================= WIDGETS ================= */
.orders-widget,
.product-carousel {
  background: #ffffff;
  border: 2px solid var(--sb-border);
  border-radius: 12px;
  padding: 12px;
  text-align: center;
}

.orders-label,
.carousel-label {
  font-size: 0.65em;
  font-weight: 800;
  color: var(--sb-muted);
  text-transform: uppercase;
}

.orders-value {
  font-size: 2em;
  font-weight: 900;
  color: var(--sb-text);
}

.carousel-image {
  width: 100%;
  height: var(--carousel-img-height);
  object-fit: contain;
}

/* ================= ICON BUTTON ROW ================= */
.footer-mini-row{
  display: flex;
  gap: 8px;
}

.icon-btn{
  flex: 1;
  height: 38px;
  border-radius: 10px;
  border: 2px solid var(--sb-border);
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ================= TV MODE ================= */
body.tv-mode .sidebar{ display:none; }
body.tv-mode .content-area{ width:100vw; }
</style>
</head>

<body>
<div class="app-shell">

  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" class="sidebar-logo">
      <div class="sidebar-title">RCO Metrics</div>
      <div class="sidebar-subtitle">Operational Dashboards</div>
    </div>

    <div class="sidebar-nav">
      <button class="nav-btn active" data-tab="fulfillment">Fulfillment KPI</button>
      <button class="nav-btn" data-tab="shipping">Shipping Leaderboards</button>
      <button class="nav-btn" data-tab="orders">Orders Overview</button>
    </div>

    <div class="sidebar-footer">
      <div class="orders-widget">
        <div class="orders-label">Todayâ€™s Orders</div>
        <div class="orders-value">--</div>
      </div>

      <div class="product-carousel">
        <div class="carousel-label">Top Products</div>
        <img src="tartcherry.png" class="carousel-image">
      </div>

      <div class="footer-mini-row">
        <button class="icon-btn" id="themeToggleBtn">ðŸŒ™</button>
        <button class="icon-btn" id="tvModeBtn" title="TV Mode â€” Auto rotate dashboards">ðŸ“º</button>
      </div>
    </div>
  </aside>

  <main class="content-area">
    <div id="fulfillment-frame" class="iframe-wrapper active"><iframe src="fulfillment.html"></iframe></div>
    <div id="shipping-frame" class="iframe-wrapper"><iframe src="shipping.html"></iframe></div>
    <div id="orders-frame" class="iframe-wrapper"><iframe src="orders.html"></iframe></div>
  </main>
</div>

<script>
const THEME_KEY = 'rco_theme';
const btn = document.getElementById('themeToggleBtn');

function setTheme(t){
  document.body.classList.toggle('dark', t === 'dark');
  localStorage.setItem(THEME_KEY, t);
  btn.textContent = t === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
}

btn.onclick = () => {
  setTheme(document.body.classList.contains('dark') ? 'light' : 'dark');
};

setTheme(localStorage.getItem(THEME_KEY) || 'light');
</script>
</body>
</html>
