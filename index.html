<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f6f0e6;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 170px;
  min-width: 170px;
  height: 100vh;
  background: linear-gradient(180deg, #ffffff 0%, #fbfaf8 100%);
  border-right: 1px solid #e2dbd1;
  display: flex;
  flex-direction: column;
  padding: 14px 12px;
}

.sidebar-header {
  text-align: center;
  margin-bottom: 16px;
}

.sidebar-logo {
  width: 100%;
  max-width: 120px;
  margin: 0 auto 10px;
  display: block;
}

.sidebar-title {
  font-weight: 700;
  color: #5f4b3c;
  font-size: 0.95em;
}

.sidebar-subtitle {
  font-size: 0.7em;
  color: #8d8173;
}

/* ================= NAV BUTTONS ================= */
.sidebar-nav {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 10px;
}

.nav-btn {
  border: 2px solid #d7d1ca;
  background: #ffffff;
  border-radius: 10px;
  padding: 10px 8px;
  font-weight: 600;
  font-size: 0.85em;
  color: #5f4b3c;
  cursor: pointer;
  text-align: center;
  transition: all 0.2s ease;
}

.nav-btn:hover {
  border-color: #bd9979;
  box-shadow: 0 2px 6px rgba(95, 75, 60, 0.12);
}

.nav-btn.active {
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  border-color: #5f4b3c;
  color: #ffffff;
}

/* ================= FOOTER ================= */
.sidebar-footer {
  margin-top: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding-top: 16px;
}

/* ================= PRODUCT CAROUSEL ================= */
.product-carousel {
  background: white;
  border: 2px solid #d7d1ca;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
}

.carousel-label {
  font-size: 0.65em;
  font-weight: 600;
  color: #8d8173;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}

.carousel-image {
  width: 100%;
  max-height: 160px;
  object-fit: contain;
  transition: opacity 0.35s ease, transform 0.35s ease;
}

.carousel-image.fade-out {
  opacity: 0;
  transform: scale(0.95);
}

/* ================= ORDERS WIDGET ================= */
.orders-widget {
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  border-radius: 12px;
  padding: 12px;
  color: white;
  text-align: center;
  box-shadow: 0 3px 8px rgba(95,75,60,0.22);
}

.orders-label {
  font-size: 0.65em;
  letter-spacing: 0.5px;
  opacity: 0.9;
  font-weight: 600;
}

.orders-value {
  font-size: 2em;
  font-weight: 700;
  margin: 6px 0;
}

.orders-updated {
  font-size: 0.65em;
  opacity: 0.85;
  line-height: 1.3;
}

.sidebar-separator {
  height: 1px;
  background: #e2dbd1;
  width: 100%;
}

.sign-out-btn {
  border: 2px solid #d7d1ca;
  background: white;
  padding: 10px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 0.85em;
  cursor: pointer;
  color: #5f4b3c;
  transition: all 0.2s ease;
}

.sign-out-btn:hover {
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  border-color: #5f4b3c;
  color: white;
}

/* ================= CONTENT ================= */
.app-shell {
  display: flex;
  height: 100vh;
}

.content-area {
  flex: 1;
  height: 100vh;
}

.iframe-wrapper {
  display: none;
  height: 100%;
}

.iframe-wrapper.active {
  display: block;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="sidebar-header">
      <img src="logo.png" class="sidebar-logo" alt="Rowe Casa Organics">
      <div class="sidebar-title">RCO Metrics</div>
      <div class="sidebar-subtitle">Operational Dashboards</div>
    </div>

    <div class="sidebar-nav">
      <button class="nav-btn active" data-tab="fulfillment">Fulfillment KPI</button>
      <button class="nav-btn" data-tab="shipping">Shipping Leaderboards</button>
      <button class="nav-btn" data-tab="orders">Orders Overview</button>
    </div>

    <div class="sidebar-footer">
      <div class="product-carousel">
        <div class="carousel-label">Top Products</div>
        <img id="sidebarProductImage" src="tartcherry.png" class="carousel-image" alt="Product">
      </div>

      <div class="orders-widget">
        <div class="orders-label">TODAY'S ORDERS</div>
        <div class="orders-value" id="orderCount">--</div>
        <div class="orders-updated" id="orderUpdated">Last updated:<br>Loading...</div>
      </div>

      <div class="sidebar-separator"></div>

      <button class="sign-out-btn" onclick="signOutUser()">Sign Out</button>
    </div>

  </aside>

  <!-- CONTENT -->
  <main class="content-area">
    <div id="fulfillment-frame" class="iframe-wrapper active">
      <iframe src="fulfillment.html"></iframe>
    </div>
    <div id="shipping-frame" class="iframe-wrapper">
      <iframe src="shipping.html"></iframe>
    </div>
    <div id="orders-frame" class="iframe-wrapper">
      <iframe src="orders.html"></iframe>
    </div>
  </main>

</div>

<script>
/* NAVIGATION */
document.querySelectorAll('.nav-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const tab = btn.dataset.tab;
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.querySelectorAll('.iframe-wrapper').forEach(f => f.classList.remove('active'));
    document.getElementById(`${tab}-frame`).classList.add('active');
  });
});

/* PRODUCT CAROUSEL */
const sidebarProductImage = document.getElementById("sidebarProductImage");
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let productIndex = 0;

setInterval(() => {
  if (sidebarProductImage) {
    sidebarProductImage.classList.add("fade-out");
    setTimeout(() => {
      productIndex = (productIndex + 1) % products.length;
      sidebarProductImage.src = products[productIndex];
      sidebarProductImage.classList.remove("fade-out");
    }, 350);
  }
}, 5000);
</script>

<!-- GOOGLE SHEETS ORDERS COUNTER -->
<script>
const SHEET_ID = '1H9eeS3zv3DOj7ETw6DgF8m_n1PirPjVKziiISw95khI';
const SHEET_GID = '1592344464';

async function fetchGvizTable() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;
  const res = await fetch(url);
  const text = await res.text();
  const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*?)\);/);
  const json = JSON.parse(match[1]);
  return json.table;
}

function cellValue(table, r, c) {
  return table?.rows?.[r]?.c?.[c]?.v ?? null;
}

async function updateOrderCount() {
  try {
    const table = await fetchGvizTable();
    const rawTimestamp = cellValue(table, 0, 0);
    const orderValue = cellValue(table, 0, 1);
    
    document.getElementById('orderCount').textContent = orderValue ?? '--';
    
    // Format the timestamp to "mm/dd/yy time"
    if (rawTimestamp) {
      // Try to parse the timestamp - it might be a string or Date object
      let date;
      if (typeof rawTimestamp === 'string') {
        // Try parsing as a date string
        date = new Date(rawTimestamp);
      } else if (rawTimestamp instanceof Date) {
        date = rawTimestamp;
      } else {
        // If it's a number, treat as timestamp
        date = new Date(rawTimestamp);
      }
      
      // Check if date is valid
      if (!isNaN(date.getTime())) {
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const year = String(date.getFullYear()).slice(-2);
        const hours = date.getHours();
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const displayHours = hours % 12 || 12;
        
        const formattedTime = `${month}/${day}/${year} ${displayHours}:${minutes} ${ampm}`;
        document.getElementById('orderUpdated').textContent = `Last updated:\n${formattedTime}`;
        document.getElementById('orderUpdated').innerHTML = `Last updated:<br>${formattedTime}`;
      } else {
        // If parsing fails, just display the raw value
        document.getElementById('orderUpdated').innerHTML = `Last updated:<br>${rawTimestamp}`;
      }
    } else {
      document.getElementById('orderUpdated').innerHTML = 'Last updated:<br>Unknown';
    }
  } catch (e) {
    console.error('Order count error:', e);
    document.getElementById('orderCount').textContent = 'â€”';
    document.getElementById('orderUpdated').innerHTML = 'Last updated:<br>Error';
  }
}

updateOrderCount();
setInterval(updateOrderCount, 600000);
</script>

</body>
</html>
