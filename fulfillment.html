<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fulfillment KPI Dashboard</title>

<!-- NOTE: Removed main.css to prevent layout overrides that break the grid -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<style>
/* ===== Reset ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
}

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f5f5;
  /* IMPORTANT: do NOT lock overflow hidden in an iframe; it can cause reflow loops */
  overflow: auto;
}

/* ===== Scoped root to avoid collisions ===== */
.fulfillment-root {
  width: 100%;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 20px;
  gap: 16px;
}

/* ===== Header ===== */
.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: white;
  padding: 16px 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(95, 75, 60, 0.08);
  flex-shrink: 0;
}

.header-title-wrap {
  display: flex;
  align-items: baseline;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

.header-title {
  font-size: 1.5em;
  font-weight: 600;
  color: #5f4b3c;
  font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
  text-align: center;
}

#datasetLabel {
  color: #8d8173;
  font-size: 0.75em;
  font-weight: 600;
}

.header-controls {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  justify-content: flex-start;
}

.header-controls select,
.header-controls button {
  background: white;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.header-controls select:hover,
.header-controls button:hover {
  border-color: #bd9979;
  box-shadow: 0 2px 6px rgba(95, 75, 60, 0.12);
}

.header-controls button.active {
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  color: white;
  border-color: #bd9979;
}

/* ===== KPI Row ===== */
.kpi-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
  flex-shrink: 0;
}

.kpi-card {
  background: white;
  padding: 16px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(95, 75, 60, 0.08);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.kpi-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(95, 75, 60, 0.12);
}

.kpi-label {
  font-size: 0.75em;
  color: #8d8173;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
  font-weight: 600;
}

.kpi-value {
  font-size: 2em;
  font-weight: 700;
  color: #5f4b3c;
  margin-bottom: 4px;
}

.kpi-subtitle {
  font-size: 0.7em;
  color: #aaa0a1;
}

/* ===== Main Grid (ENFORCED) ===== */
.monthly-view {
  flex: 1;
  min-height: 0;
}

/* Strongly enforce grid even if some global CSS exists elsewhere */
.monthly-view.content-grid {
  display: grid !important;
  grid-template-columns: 1.2fr 0.8fr !important;
  grid-template-rows: 1fr 1fr !important;
  gap: 16px !important;
  min-height: 0;
}

/* Cards */
.chart-card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(95, 75, 60, 0.08);
  display: flex;
  flex-direction: column;
  min-height: 0;
}

.chart-title {
  font-size: 1.1em;
  font-weight: 600;
  color: #5f4b3c;
  margin-bottom: 4px;
  font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
}

.chart-subtitle {
  font-size: 0.75em;
  color: #8d8173;
  margin-bottom: 12px;
}

.chart-wrapper {
  flex: 1;
  position: relative;
  min-height: 0;
}

/* ===== Table Section (LEFT spanning rows) ===== */
.table-section {
  grid-column: 1 !important;
  grid-row: 1 / span 2 !important;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* Hide the “Daily Data” title (per your earlier request) */
.table-section .chart-title {
  display: none !important;
}

.table-wrapper {
  flex: 1;
  overflow-y: auto;
  min-height: 0;
}

.data-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.8em;
}

.data-table thead {
  position: sticky;
  top: 0;
  background: #5f4b3c;
  color: white;
  z-index: 10;
}

.data-table th {
  padding: 10px 8px;
  text-align: left;
  font-weight: 600;
  font-size: 0.85em;
  white-space: nowrap;
}

.data-table td {
  padding: 8px;
  border-bottom: 1px solid #f0f0f0;
  color: #5f4b3c;
}

.data-table tbody tr:hover { background: #fbfaf8; }

.rate-excellent { color: #5a8c5a; font-weight: 600; }
.rate-good { color: #7ca87c; font-weight: 600; }
.rate-warning { color: #d4a05c; font-weight: 600; }
.rate-poor { color: #c67b7b; font-weight: 600; }

/* ===== Right side charts ===== */
.fill-rate-section {
  grid-column: 2 !important;
  grid-row: 1 !important;
}

.orders-section {
  grid-column: 2 !important;
  grid-row: 2 !important;
}

/* ===== Calendar View ===== */
.calendar-view {
  display: none;
  flex: 1;
  overflow-y: auto;
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(95, 75, 60, 0.08);
}

.calendar-view.active { display: block; }

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
}

.month-calendar {
  background: #fbfaf8;
  border-radius: 10px;
  padding: 16px;
  border: 1px solid #d7d1ca;
}

.month-header {
  color: #5f4b3c;
  font-size: 1.1em;
  font-weight: 600;
  margin-bottom: 12px;
  text-align: center;
  font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
}

.calendar-days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
}

.day-label {
  text-align: center;
  font-size: 0.7em;
  color: #8d8173;
  font-weight: 600;
  padding: 4px 2px;
}

.calendar-day {
  aspect-ratio: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
  font-size: 0.7em;
  cursor: pointer;
  transition: all 0.2s ease;
}

.calendar-day:hover {
  transform: scale(1.05);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.calendar-day.empty { cursor: default; }
.calendar-day.empty:hover { transform: none; box-shadow: none; }

.cal-rate-excellent { background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%); color: #2e7d32; }
.cal-rate-good { background: linear-gradient(135deg, #f1f8e9 0%, #dcedc8 100%); color: #558b2f; }
.cal-rate-warning { background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%); color: #e65100; }
.cal-rate-poor { background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%); color: #c62828; }
.cal-rate-none { background: #f5f5f5; color: #999; }

/* ===== Tooltip ===== */
.tooltip {
  position: fixed;
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  color: white;
  padding: 12px 14px;
  border-radius: 8px;
  font-size: 0.8em;
  line-height: 1.5;
  pointer-events: none;
  z-index: 1000;
  display: none;
  max-width: 220px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}
.tooltip.show { display: block; }

/* ===== Responsive ===== */
@media (max-width: 1200px) {
  .monthly-view.content-grid {
    grid-template-columns: 1fr !important;
    grid-template-rows: auto auto auto !important;
  }
  .table-section {
    grid-column: 1 !important;
    grid-row: auto !important;
    min-height: 320px;
  }
  .fill-rate-section, .orders-section {
    grid-column: 1 !important;
    grid-row: auto !important;
  }
  .kpi-row { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 768px) {
  .fulfillment-root { padding: 12px; gap: 12px; }
  .dashboard-header { flex-direction: column; gap: 10px; align-items: stretch; }

  /* Center title; selectors remain left inside controls row */
  .header-title-wrap { justify-content: center; }
  .header-controls { justify-content: flex-start; }

  .kpi-row { grid-template-columns: 1fr; gap: 10px; }
  .kpi-value { font-size: 1.6em; }
}

</style>
</head>

<body>
<div class="fulfillment-root">

  <!-- HEADER -->
  <div class="dashboard-header">
    <div class="header-title-wrap">
      <div class="header-title">RCO Fulfillment Dashboard</div>
      <span id="datasetLabel">- Retail</span>
    </div>

    <div class="header-controls">
      <select id="yearSelect"></select>
      <select id="monthSelect"></select>
      <button class="view-btn active" data-view="monthly">Monthly</button>
      <button class="view-btn" data-view="calendar">Calendar</button>
      <button id="datasetToggleBtn">Wholesale</button>
    </div>
  </div>

  <!-- KPI STATS ROW -->
  <div class="kpi-row">
    <div class="kpi-card">
      <div class="kpi-label">4-Day Fill Rate</div>
      <div class="kpi-value" id="fillRate4Day">-</div>
      <div class="kpi-subtitle">Target: 85%</div>
    </div>

    <div class="kpi-card">
      <div class="kpi-label">7-Day Fill Rate</div>
      <div class="kpi-value" id="fillRate7Day">-</div>
      <div class="kpi-subtitle">Target: 95%</div>
    </div>

    <div class="kpi-card">
      <div class="kpi-label">Total Orders</div>
      <div class="kpi-value" id="totalOrders">-</div>
      <div class="kpi-subtitle">This <span id="periodLabel">month</span></div>
    </div>

    <div class="kpi-card">
      <div class="kpi-label">Avg Daily Orders</div>
      <div class="kpi-value" id="avgOrders">-</div>
      <div class="kpi-subtitle">Per day</div>
    </div>
  </div>

  <!-- MONTHLY VIEW -->
  <div class="content-grid monthly-view" data-view="monthly">
    <div class="chart-card table-section">
      <!-- Title intentionally hidden via CSS -->
      <div class="chart-title">Daily Data</div>

      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Orders</th>
              <th>Rem 4D</th>
              <th>Rem 7D</th>
              <th>Rate 4D</th>
              <th>Rate 7D</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </div>

    <div class="chart-card fill-rate-section">
      <div class="chart-title">Daily Fill Rate Performance</div>
      <div class="chart-subtitle">Target lines: 95% (7-day) • 85% (4-day)</div>
      <div class="chart-wrapper">
        <canvas id="fillRateChart"></canvas>
      </div>
    </div>

    <div class="chart-card orders-section">
      <div class="chart-title">Orders Remaining</div>
      <div class="chart-wrapper">
        <canvas id="ordersChart"></canvas>
      </div>
    </div>
  </div>

  <!-- CALENDAR VIEW -->
  <div class="calendar-view" data-view="calendar">
    <div id="calendarGrid" class="calendar-grid"></div>
  </div>

  <div id="tooltip" class="tooltip"></div>
</div>

<script src="data.js"></script>
<script src="wholesale.js"></script>
<script src="fulfillment.js"></script>
</body>
</html>
