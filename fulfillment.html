<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Fulfillment Dashboard</title>

<link rel="stylesheet" href="main.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f5f5;
  height: 100vh;
  overflow: hidden;
}

/* ===== CONTAINER ===== */
.dashboard-container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 20px;
  gap: 16px;
}

/* ===== HEADER ===== */
.dashboard-header {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  background: white;
  padding: 14px 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(95,75,60,0.08);
  flex-shrink: 0;
}

.header-left {
  display: flex;
  gap: 10px;
}

.header-title {
  text-align: center;
  font-size: 1.6em;
  font-weight: 600;
  color: #5f4b3c;
  font-family: "Noto Serif", Georgia, serif;
}

.header-controls {
  display: flex;
  gap: 8px;
  align-items: center;
}

/* ===== SELECTS ===== */
select {
  background: white;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 8px 14px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

select:hover {
  border-color: #bd9979;
  box-shadow: 0 2px 6px rgba(95,75,60,0.12);
}

/* ===== BUTTONS ===== */
.view-btn,
#datasetToggleBtn {
  background: white;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
}

.view-btn:hover,
#datasetToggleBtn:hover {
  border-color: #bd9979;
  box-shadow: 0 2px 6px rgba(95,75,60,0.15);
}

/* ACTIVE = DARKER BROWN GRADIENT (requested) */
.view-btn.active {
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  border-color: #5f4b3c;
  color: white;
}

/* ===== FULLSCREEN ===== */
.fullscreen-btn {
  width: 38px;
  height: 38px;
  border-radius: 10px;
  border: 2px solid #d7d1ca;
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.fullscreen-btn:hover {
  box-shadow: 0 2px 8px rgba(95,75,60,0.2);
  transform: translateY(-1px);
}

.fullscreen-icon {
  width: 16px;
  height: 16px;
  position: relative;
}

.fullscreen-icon::before,
.fullscreen-icon::after {
  content: "";
  position: absolute;
  width: 7px;
  height: 7px;
  border: 2px solid #fff;
}

.fullscreen-icon::before {
  top: 0;
  left: 0;
  border-right: none;
  border-bottom: none;
}

.fullscreen-icon::after {
  bottom: 0;
  right: 0;
  border-left: none;
  border-top: none;
}

/* ===== KPI ROW ===== */
.kpi-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
  flex-shrink: 0;
}

.kpi-card {
  background: white;
  padding: 16px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(95,75,60,0.08);
}

.kpi-label {
  font-size: 0.75em;
  color: #8d8173;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-weight: 600;
  margin-bottom: 8px;
}

.kpi-value {
  font-size: 2em;
  font-weight: 700;
  color: #5f4b3c;
  line-height: 1.1;
  margin-bottom: 4px;
}

.kpi-subtitle {
  font-size: 0.7em;
  color: #aaa0a1;
}

/* ===== GRID ===== */
.content-grid {
  flex: 1;
  display: grid;
  grid-template-columns: 1.35fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 16px;
  min-height: 0;
}

/* Cards */
.chart-card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(95,75,60,0.08);
  display: flex;
  flex-direction: column;
  min-height: 0;
}

/* ===== TABLE ===== */
.table-section {
  grid-row: 1 / span 2;
  overflow: hidden;
}

.table-wrapper {
  flex: 1;
  overflow-y: auto;
  min-height: 0;
}

/* Rounded header corners: put radius on table and hide overflow */
.data-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  font-size: 0.8em;
  border-radius: 10px;
  overflow: hidden;
}

.data-table thead {
  position: sticky;
  top: 0;
  z-index: 10;
  background: #5f4b3c;
  color: white;
}

/* Smooth top corners on first/last header cells */
.data-table thead th:first-child {
  border-top-left-radius: 10px;
}
.data-table thead th:last-child {
  border-top-right-radius: 10px;
}

.data-table th {
  padding: 10px 8px;
  text-align: left;
  font-weight: 600;
  font-size: 0.85em;
  white-space: nowrap;
}

.data-table td {
  padding: 8px;
  border-bottom: 1px solid #f0f0f0;
  color: #5f4b3c;
}

.data-table tbody tr:hover {
  background: #fbfaf8;
}

/* ===== RATE COLORS (REVERTED + LOCKED) ===== */
.rate-excellent { color: #5a8c5a; font-weight: 600; }
.rate-good      { color: #7ca87c; font-weight: 600; }
.rate-warning   { color: #d4a05c; font-weight: 600; }
.rate-poor      { color: #c67b7b; font-weight: 600; }

/* ===== CHARTS ===== */
.chart-wrapper {
  flex: 1;
  min-height: 0;
  position: relative;
}

canvas {
  width: 100% !important;
  height: 100% !important;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1200px) {
  .content-grid {
    grid-template-columns: 1fr;
    grid-template-rows: auto auto auto;
  }
  .table-section {
    grid-row: span 1;
    min-height: 300px;
  }
  .kpi-row {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 768px) {
  .dashboard-container { padding: 12px; gap: 12px; }
  .dashboard-header {
    grid-template-columns: 1fr;
    gap: 12px;
    justify-items: center;
    text-align: center;
  }
  .header-left { justify-content: center; flex-wrap: wrap; }
  .header-controls { justify-content: center; flex-wrap: wrap; }
  .kpi-row { grid-template-columns: 1fr; gap: 10px; }
  .kpi-value { font-size: 1.6em; }
  .content-grid { display: flex; flex-direction: column; overflow-y: auto; }
  .chart-card { min-height: 300px; }
}
</style>
</head>

<body>
<div class="dashboard-container">

  <!-- HEADER -->
  <div class="dashboard-header">
    <div class="header-left">
      <select id="yearSelect"></select>
      <select id="monthSelect"></select>
    </div>

    <div class="header-title">
      RCO Fulfillment Dashboard
      <span id="datasetLabel" style="font-size:0.6em;color:#8d8173;">- Retail</span>
    </div>

    <div class="header-controls">
      <button class="view-btn active" data-view="monthly">Monthly</button>
      <button class="view-btn" data-view="calendar">Calendar</button>
      <button id="datasetToggleBtn">Wholesale</button>

      <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">
        <div class="fullscreen-icon"></div>
      </button>
    </div>
  </div>

  <!-- KPI -->
  <div class="kpi-row">
    <div class="kpi-card">
      <div class="kpi-label">4-Day Fill Rate</div>
      <div class="kpi-value" id="fillRate4Day">-</div>
      <div class="kpi-subtitle">Target: 85%</div>
    </div>

    <div class="kpi-card">
      <div class="kpi-label">7-Day Fill Rate</div>
      <div class="kpi-value" id="fillRate7Day">-</div>
      <div class="kpi-subtitle">Target: 95%</div>
    </div>

    <div class="kpi-card">
      <div class="kpi-label">Total Orders</div>
      <div class="kpi-value" id="totalOrders">-</div>
      <div class="kpi-subtitle">This <span id="periodLabel">month</span></div>
    </div>

    <div class="kpi-card">
      <div class="kpi-label">Avg Daily Orders</div>
      <div class="kpi-value" id="avgOrders">-</div>
      <div class="kpi-subtitle">Per day</div>
    </div>
  </div>

  <!-- GRID -->
  <div class="content-grid monthly-view">
    <div class="chart-card table-section">
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Orders</th>
              <th>Rem 4D</th>
              <th>Rem 7D</th>
              <th>Rate 4D</th>
              <th>Rate 7D</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-wrapper">
        <canvas id="fillRateChart"></canvas>
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-wrapper">
        <canvas id="ordersChart"></canvas>
      </div>
    </div>
  </div>

</div>

<script src="data.js"></script>
<script src="wholesale.js"></script>
<script src="fulfillment.js"></script>

<script>
  // Fullscreen toggle
  const fsBtn = document.getElementById('fullscreenBtn');
  fsBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });
</script>

</body>
</html>
