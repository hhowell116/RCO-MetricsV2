<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Fulfillment Dashboard</title>

<link rel="stylesheet" href="main.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f5f5;
  height: 100vh;
  overflow: hidden;
}

/* ===== CONTAINER ===== */
.dashboard-container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 20px;
  gap: 16px;
}

/* ===== HEADER ===== */
.dashboard-header {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  background: white;
  padding: 14px 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(95,75,60,0.08);
  gap: 12px;
}

.header-left {
  display: flex;
  gap: 10px;
  align-items: center;
}

.header-title {
  text-align: center;
  font-size: 1.6em;
  font-weight: 600;
  color: #5f4b3c;
  font-family: "Noto Serif", Georgia, serif;
}

.header-controls {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  justify-content: flex-end;
}

/* Keep selects styled */
.header-left select {
  background: white;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}
.header-left select:hover {
  border-color: #bd9979;
  box-shadow: 0 2px 6px rgba(95, 75, 60, 0.12);
}

.view-btn,
#datasetToggleBtn {
  background: white;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
}
.view-btn:hover,
#datasetToggleBtn:hover {
  border-color: #bd9979;
  box-shadow: 0 2px 6px rgba(95, 75, 60, 0.12);
}
.view-btn.active,
#datasetToggleBtn.active {
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  color: #fff;
  border-color: #5f4b3c;
}

/* FULLSCREEN BUTTON (Orders-style, darker brown) */
.fullscreen-btn {
  width: 36px;
  height: 36px;
  border-radius: 8px;
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  border: 2px solid rgba(95,75,60,0.35);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
  box-shadow: 0 3px 8px rgba(95,75,60,0.22);
}

/* ICON WRAPPER (so SVG never collapses) */
.fullscreen-btn svg{
  width: 18px;
  height: 18px;
  display: block;
}

/* EXIT FULLSCREEN = flip the icon */
.fullscreen-btn.exit svg {
  transform: rotate(180deg);
  transition: transform 0.25s ease;
}

/* Hover */
.fullscreen-btn:hover {
  background: #ffffff;
  border-color: #bd9979;
  box-shadow: 0 4px 12px rgba(95,75,60,0.22);
}

/* Keep icon visible on white */
.fullscreen-btn:hover svg path {
  stroke: #5f4b3c !important;
}

.fullscreen-btn:active {
  transform: scale(0.96);
  box-shadow: 0 2px 6px rgba(95,75,60,0.26);
}


/* ===== KPI ROW ===== */
.kpi-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
}

.kpi-card {
  background: white;
  padding: 16px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(95,75,60,0.08);
}

.kpi-label {
  font-size: 0.75em;
  color: #8d8173;
  text-transform: uppercase;
  font-weight: 600;
  margin-bottom: 6px;
}

.kpi-value {
  font-size: 2em;
  font-weight: 700;
  color: #5f4b3c;
}

.kpi-subtitle {
  font-size: 0.7em;
  color: #aaa0a1;
  margin-top: 4px;
}

/* ===== GRID ===== */
.content-grid {
  flex: 1;
  display: grid;
  grid-template-columns: 1.3fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 16px;
  min-height: 0;
}

.chart-card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(95,75,60,0.08);
  display: flex;
  flex-direction: column;
  min-height: 0;
  overflow: hidden;
}

.chart-title {
  font-size: 1.1em;
  font-weight: 600;
  color: #5f4b3c;
  margin-bottom: 4px;
  font-family: "Noto Serif", Georgia, serif;
  flex-shrink: 0;
}

.chart-subtitle {
  font-size: 0.75em;
  color: #8d8173;
  margin-bottom: 12px;
  flex-shrink: 0;
}

.table-section {
  grid-row: 1 / span 2;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.fill-rate-section {
  grid-row: 1;
  grid-column: 2;
}

.orders-section {
  grid-row: 2;
  grid-column: 2;
}

/* === RAW TABLE === */
.table-wrapper {
  flex: 1;
  overflow-y: auto;
  min-height: 0;
}

.data-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.8em;
}

.data-table thead {
  position: sticky;
  top: 0;
  background: #5f4b3c;
  color: white;
  z-index: 10;
}

.data-table thead tr th:first-child {
  border-top-left-radius: 8px;
}

.data-table thead tr th:last-child {
  border-top-right-radius: 8px;
}

.data-table th {
  padding: 8px;
  text-align: left;
  font-weight: 600;
}

.data-table td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #f0f0f0;
  color: #5f4b3c;
}

.data-table tbody tr:hover {
  background: #fbfaf8;
}

/* Raw data colors (softer, less saturated) */
.rate-excellent { 
  color: #5a8c5a !important; 
  font-weight: 700 !important; 
}
.rate-good { 
  color: #7ca87c !important; 
  font-weight: 700 !important; 
}
.rate-warning { 
  color: #d4a872 !important; 
  font-weight: 700 !important; 
}
.rate-poor { 
  color: #c67b7b !important; 
  font-weight: 700 !important; 
}

/* ===== CHARTS ===== */
.chart-wrapper {
  flex: 1;
  min-height: 0;
  position: relative;
}

canvas {
  width: 100% !important;
  height: 100% !important;
}

/* ===== CALENDAR VIEW ===== */
.calendar-view {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(95,75,60,0.08);
  overflow: hidden;
}

.calendar-view.active {
  display: flex;
  flex-direction: column;
}

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 14px;
  flex: 1;
  min-height: 0;
  width: 100%;
}

.month-calendar {
  background: #fbfaf8;
  border-radius: 10px;
  padding: 12px;
  border: 1px solid #d7d1ca;
  display: flex;
  flex-direction: column;
  min-height: 0;
  min-width: 0;
  overflow: hidden;
}

.month-header {
  color: #5f4b3c;
  font-size: clamp(0.75rem, 1.5vw, 1rem);
  font-weight: 600;
  margin-bottom: 8px;
  text-align: center;
  font-family: "Noto Serif", Georgia, serif;
  flex-shrink: 0;
}

.calendar-days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 2px;
  flex: 1;
  min-height: 0;
}

.day-label {
  text-align: center;
  font-size: clamp(0.5rem, 1vw, 0.65rem);
  color: #8d8173;
  font-weight: 600;
  padding: 2px;
  line-height: 1;
}

.calendar-day {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  font-size: clamp(0.5rem, 1vw, 0.65rem);
  cursor: pointer;
  transition: all 0.2s ease;
  min-height: 0;
  min-width: 0;
  padding: 2px;
  line-height: 1.2;
}

.calendar-day:hover {
  transform: scale(1.05);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.calendar-day.empty {
  cursor: default;
}

.calendar-day.empty:hover {
  transform: none;
  box-shadow: none;
}

.cal-rate-excellent {
  background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
  color: #2e7d32;
}

.cal-rate-good {
  background: linear-gradient(135deg, #f1f8e9 0%, #dcedc8 100%);
  color: #558b2f;
}

.cal-rate-warning {
  background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
  color: #e65100;
}

.cal-rate-poor {
  background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
  color: #c62828;
}

.cal-rate-none {
  background: #f5f5f5;
  color: #999;
}

/* ===== TOOLTIP ===== */
.tooltip {
  position: fixed;
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  color: white;
  padding: 12px 14px;
  border-radius: 8px;
  font-size: 0.8em;
  line-height: 1.5;
  pointer-events: none;
  z-index: 1000;
  display: none;
  max-width: 220px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

.tooltip.show {
  display: block;
}

/* Responsive */
@media (max-width: 1200px) {
  .content-grid {
    grid-template-columns: 1fr;
    grid-template-rows: auto auto auto;
  }
  .table-section { 
    grid-row: span 1; 
    grid-column: 1;
    min-height: 300px; 
  }
  .fill-rate-section {
    grid-row: auto;
    grid-column: 1;
  }
  .orders-section {
    grid-row: auto;
    grid-column: 1;
  }
  .kpi-row { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 768px) {
  body { overflow: auto; }
  .dashboard-container { height: auto; }
  .dashboard-header { 
    grid-template-columns: 1fr; 
    justify-items: center; 
  }
  .header-controls { justify-content: center; }
  .kpi-row { grid-template-columns: 1fr; }
  .content-grid { display: flex; flex-direction: column; }
  .chart-card { min-height: 300px; }
}
</style>
</head>

<body>

<div class="dashboard-container">

  <!-- HEADER -->
  <div class="dashboard-header">
    <div class="header-left">
      <select id="yearSelect"></select>
      <select id="monthSelect"></select>
    </div>

    <div class="header-title">
      RCO Fulfillment Dashboard
      <span id="datasetLabel" style="font-size:0.6em;color:#8d8173;">- Retail</span>
    </div>

    <div class="header-controls">
      <button class="view-btn active" data-view="monthly" id="monthlyBtn">Monthly</button>
      <button class="view-btn" data-view="calendar" id="calendarBtn">Calendar</button>
      <button id="datasetToggleBtn">Wholesale</button>

      <!-- FULLSCREEN (SVG ICON) -->
      <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen" aria-label="Fullscreen">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M9 4H4v5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15 4h5v5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 20H4v-5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15 20h5v-5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- KPI ROW -->
  <div class="kpi-row">
    <div class="kpi-card">
      <div class="kpi-label">4-Day Fill Rate</div>
      <div class="kpi-value" id="fillRate4Day">-</div>
      <div class="kpi-subtitle">Target: 85%</div>
    </div>
    <div class="kpi-card">
      <div class="kpi-label">7-Day Fill Rate</div>
      <div class="kpi-value" id="fillRate7Day">-</div>
      <div class="kpi-subtitle">Target: 95%</div>
    </div>
    <div class="kpi-card">
      <div class="kpi-label">Total Orders</div>
      <div class="kpi-value" id="totalOrders">-</div>
      <div class="kpi-subtitle">This <span id="periodLabel">month</span></div>
    </div>
    <div class="kpi-card">
      <div class="kpi-label">Avg Daily Orders</div>
      <div class="kpi-value" id="avgOrders">-</div>
      <div class="kpi-subtitle">Per day</div>
    </div>
  </div>

  <!-- GRID (Monthly) -->
  <div class="content-grid monthly-view" id="monthlyView" data-view="monthly">
    <div class="chart-card table-section">
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Orders</th>
              <th>Rem 4D</th>
              <th>Rem 7D</th>
              <th>Rate 4D</th>
              <th>Rate 7D</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </div>

    <div class="chart-card fill-rate-section">
      <div class="chart-title">Daily Fill Rate Performance</div>
      <div class="chart-subtitle">Target lines: 95% (7-day) â€¢ 85% (4-day)</div>
      <div class="chart-wrapper">
        <canvas id="fillRateChart"></canvas>
      </div>
    </div>

    <div class="chart-card orders-section">
      <div class="chart-title">Orders Remaining</div>
      <div class="chart-wrapper">
        <canvas id="ordersChart"></canvas>
      </div>
    </div>
  </div>

  <!-- CALENDAR VIEW (kept for JS swapping) -->
  <div class="calendar-view" id="calendarView" data-view="calendar">
    <div id="calendarGrid" class="calendar-grid"></div>
  </div>

  <div id="tooltip" class="tooltip"></div>

</div>

<script src="data.js"></script>
<script src="wholesale.js"></script>
<script src="fulfillment.js"></script>

<script>
/* FULLSCREEN LOGIC (fixed + exit state) */
const fsBtn = document.getElementById('fullscreenBtn');

if (fsBtn) {
  fsBtn.addEventListener('click', async () => {
    try {
      if (!document.fullscreenElement) {
        await document.documentElement.requestFullscreen();
      } else {
        await document.exitFullscreen();
      }
    } catch (e) {
      console.error('Fullscreen failed:', e);
    }
  });

  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) fsBtn.classList.add('exit');
    else fsBtn.classList.remove('exit');
  });
}
</script>

</body>
</html>
