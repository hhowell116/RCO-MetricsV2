<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RCO Fulfillment Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="data.js"></script>
<script src="wholesale.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f7f3ee;
    color: #5f4b3c;
  }

  .dashboard-header {
    background: #ffffff;
    border-bottom: 1px solid #e6dccf;
    padding: 18px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .header-center h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 800;
    color: #5f4b3c;
  }

  .header-center .sub-label {
    margin-left: 10px;
    font-size: 14px;
    font-weight: 700;
    color: #8b7355;
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .btn {
    background: #5f4b3c;
    color: #fff;
    border: 0;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
  }
  .btn.active {
    background: #8b7355;
  }

  .selectors {
    display: flex;
    gap: 10px;
    padding: 14px 24px;
    align-items: center;
  }

  select {
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #e6dccf;
    background: #fff;
    color: #5f4b3c;
    font-weight: 700;
  }

  .kpi-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
    padding: 0 24px 14px;
  }

  .kpi {
    background: #fff;
    border: 1px solid #e6dccf;
    border-radius: 12px;
    padding: 14px;
  }
  .kpi .label {
    font-size: 12px;
    color: #8b7355;
    font-weight: 800;
    text-transform: uppercase;
    margin-bottom: 6px;
  }
  .kpi .value {
    font-size: 26px;
    font-weight: 900;
    color: #5f4b3c;
  }

  .main {
    padding: 0 24px 24px;
  }

  .monthly-view {
    display: block;
  }

  .charts {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    margin-bottom: 14px;
  }

  .panel {
    background: #fff;
    border: 1px solid #e6dccf;
    border-radius: 12px;
    padding: 14px;
  }

  .chart-wrap {
    height: 280px;
  }

  .data-table {
    width: 100%;
    border-collapse: collapse;
  }

  .data-table th, .data-table td {
    border-bottom: 1px solid #efe6da;
    padding: 10px;
    text-align: left;
    font-size: 14px;
  }

  .data-table th {
    color: #8b7355;
    font-weight: 900;
    text-transform: uppercase;
    font-size: 12px;
  }

  /* THIS was overriding your rate colors (too specific) */
  .data-table td { color: #5f4b3c; }

  /* âœ… FIX: make rate classes more specific than `.data-table td` */
  .data-table td.rate-excellent { color: #1f7a3a; font-weight: 900; }
  .data-table td.rate-good      { color: #2f7f7f; font-weight: 900; }
  .data-table td.rate-warning   { color: #b56b00; font-weight: 900; }
  .data-table td.rate-poor      { color: #b23b3b; font-weight: 900; }

  /* ==========================
     CALENDAR VIEW STYLES
  ========================== */
  .calendar-view {
    display: none;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
  }

  .month-calendar {
    background: #fff;
    border: 1px solid #e6dccf;
    border-radius: 12px;
    overflow: hidden;
  }

  .month-header {
    background: #f3ede4;
    padding: 10px 12px;
    font-weight: 900;
    color: #5f4b3c;
  }

  .calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
    padding: 10px;
  }

  .day-label {
    text-align: center;
    font-size: 11px;
    font-weight: 900;
    color: #8b7355;
    padding-bottom: 2px;
  }

  .calendar-day {
    border-radius: 10px;
    padding: 8px 6px;
    text-align: center;
    font-size: 12px;
    border: 1px solid #efe6da;
    min-height: 42px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    cursor: default;
    user-select: none;
  }

  .calendar-day.empty {
    border: 0;
    background: transparent;
    cursor: default;
  }

  .cal-rate-none      { background: #fbf7f2; }
  .cal-rate-excellent { background: rgba(31, 122, 58, 0.16); border-color: rgba(31, 122, 58, 0.35); }
  .cal-rate-good      { background: rgba(47, 127, 127, 0.16); border-color: rgba(47, 127, 127, 0.35); }
  .cal-rate-warning   { background: rgba(181, 107, 0, 0.16); border-color: rgba(181, 107, 0, 0.35); }
  .cal-rate-poor      { background: rgba(178, 59, 59, 0.16); border-color: rgba(178, 59, 59, 0.35); }

  /* Tooltip */
  #tooltip {
    position: fixed;
    background: #ffffff;
    border: 1px solid #e6dccf;
    border-radius: 12px;
    padding: 12px;
    font-size: 13px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    pointer-events: none;
    opacity: 0;
    transform: translateY(6px);
    transition: opacity 0.12s ease, transform 0.12s ease;
    z-index: 9999;
    max-width: 260px;
  }
  #tooltip.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>

<body>

<header class="dashboard-header">
  <div class="header-center">
    <h1>ðŸ“¦ RCO Fulfillment Dashboard <span id="datasetLabel" class="sub-label">- Retail</span></h1>
  </div>
  <div class="controls">
    <button class="btn" id="datasetToggleBtn">Wholesale</button>
    <button class="btn active" data-view="monthly">Monthly</button>
    <button class="btn" data-view="calendar">Calendar</button>
  </div>
</header>

<div class="selectors">
  <label>Year:</label>
  <select id="yearSelect"></select>

  <label>Month:</label>
  <select id="monthSelect"></select>
</div>

<div class="kpi-row">
  <div class="kpi">
    <div class="label">Fill Rate (4 day)</div>
    <div class="value" id="fillRate4Day">â€”</div>
  </div>
  <div class="kpi">
    <div class="label">Fill Rate (7 day)</div>
    <div class="value" id="fillRate7Day">â€”</div>
  </div>
  <div class="kpi">
    <div class="label">Total Orders (<span id="periodLabel">month</span>)</div>
    <div class="value" id="totalOrders">â€”</div>
  </div>
  <div class="kpi">
    <div class="label">Avg Orders / Day</div>
    <div class="value" id="avgOrders">â€”</div>
  </div>
</div>

<div class="main">

  <div class="monthly-view">
    <div class="charts">
      <div class="panel">
        <h3>Fill Rate</h3>
        <div class="chart-wrap"><canvas id="fillRateChart"></canvas></div>
      </div>
      <div class="panel">
        <h3>Orders Remaining</h3>
        <div class="chart-wrap"><canvas id="ordersChart"></canvas></div>
      </div>
    </div>

    <div class="panel">
      <h3>Raw Data</h3>
      <table class="data-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Orders</th>
            <th>Rem 4D</th>
            <th>Rem 7D</th>
            <th>Rate 4D</th>
            <th>Rate 7D</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>

  <div class="calendar-view">
    <div class="panel">
      <h3>Year Calendar (7-Day Rate)</h3>
      <div id="calendarGrid" class="calendar-grid"></div>
    </div>
  </div>

</div>

<div id="tooltip"></div>

<script src="fulfillment.js"></script>
</body>
</html>
