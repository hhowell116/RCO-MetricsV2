<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Fulfillment Dashboard</title>

<link rel="stylesheet" href="main.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f5f5;
  height: 100vh;
  overflow: hidden;
}

/* ===== CONTAINER ===== */
.dashboard-container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 20px;
  gap: 16px;
}

/* ===== HEADER ===== */
.dashboard-header {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  background: white;
  padding: 14px 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(95,75,60,0.08);
  gap: 12px;
}

.header-left {
  display: flex;
  gap: 10px;
  align-items: center;
}

.header-title {
  text-align: center;
  font-size: 1.6em;
  font-weight: 600;
  color: #5f4b3c;
  font-family: "Noto Serif", Georgia, serif;
}

.header-controls {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  justify-content: flex-end;
}

/* Keep selects styled */
.header-left select {
  background: white;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}
.header-left select:hover {
  border-color: #bd9979;
  box-shadow: 0 2px 6px rgba(95, 75, 60, 0.12);
}

/* If your main.css already styles .view-btn, great.
   This ensures they don't look like default HTML buttons if main.css isn't loading. */
.view-btn,
#datasetToggleBtn {
  background: white;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
}
.view-btn:hover,
#datasetToggleBtn:hover {
  border-color: #bd9979;
  box-shadow: 0 2px 6px rgba(95, 75, 60, 0.12);
}
.view-btn.active,
#datasetToggleBtn.active {
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  color: #fff;
  border-color: #5f4b3c;
}

/* ===== FULLSCREEN BUTTON ===== */
.fullscreen-btn {
  width: 38px;
  height: 38px;
  border-radius: 10px;
  border: 2px solid #5f4b3c;
  background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.fullscreen-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 14px rgba(95,75,60,0.25);
}
.fullscreen-btn svg {
  width: 18px;
  height: 18px;
  display: block;
}

/* ===== KPI ROW ===== */
.kpi-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
}

.kpi-card {
  background: white;
  padding: 16px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(95,75,60,0.08);
}

.kpi-label {
  font-size: 0.75em;
  color: #8d8173;
  text-transform: uppercase;
  font-weight: 600;
  margin-bottom: 6px;
}

.kpi-value {
  font-size: 2em;
  font-weight: 700;
  color: #5f4b3c;
}

.kpi-subtitle {
  font-size: 0.7em;
  color: #aaa0a1;
  margin-top: 4px;
}

/* ===== GRID ===== */
.content-grid {
  flex: 1;
  display: grid;
  grid-template-columns: 1.3fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 16px;
  min-height: 0;
}

.chart-card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(95,75,60,0.08);
  display: flex;
  flex-direction: column;
  min-height: 0;
}

.table-section {
  grid-row: 1 / span 2;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* === RAW TABLE (EXACT STRUCTURE LIKE YOUR PASTED FILE) === */
.table-wrapper {
  flex: 1;
  overflow-y: auto;
  min-height: 0;
}

.data-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.8em;
}

.data-table thead {
  position: sticky;
  top: 0;
  background: #5f4b3c;
  color: white;
  z-index: 10;
}

.data-table th, .data-table td {
  padding: 8px;
  text-align: left;
}

.data-table td {
  border-bottom: 1px solid #f0f0f0;
  color: #5f4b3c;
}

.data-table tbody tr:hover {
  background: #fbfaf8;
}

/* Raw data colors (keep as your js classes expect) */
.rate-excellent { color: #2e7d32; font-weight: 700; }
.rate-good      { color: #4f8f4f; font-weight: 700; }
.rate-warning   { color: #b36b00; font-weight: 700; }
.rate-poor      { color: #b23b3b; font-weight: 700; }

/* ===== CHARTS ===== */
.chart-wrapper {
  flex: 1;
  min-height: 0;
  position: relative;
}

canvas {
  width: 100% !important;
  height: 100% !important;
}

/* Responsive */
@media (max-width: 1200px) {
  .content-grid {
    grid-template-columns: 1fr;
    grid-template-rows: auto auto auto;
  }
  .table-section { grid-row: span 1; min-height: 300px; }
  .kpi-row { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 768px) {
  body { overflow: auto; }
  .dashboard-container { height: auto; }
  .dashboard-header { grid-template-columns: 1fr; justify-items: center; }
  .header-controls { justify-content: center; }
  .kpi-row { grid-template-columns: 1fr; }
  .content-grid { display: flex; flex-direction: column; }
  .chart-card { min-height: 300px; }
}
</style>
</head>

<body>

<div class="dashboard-container">

  <!-- HEADER -->
  <div class="dashboard-header">
    <div class="header-left">
      <select id="yearSelect"></select>
      <select id="monthSelect"></select>
    </div>

    <div class="header-title">
      RCO Fulfillment Dashboard
      <span id="datasetLabel" style="font-size:0.6em;color:#8d8173;">- Retail</span>
    </div>

    <div class="header-controls">
      <button class="view-btn active" data-view="monthly" id="monthlyBtn">Monthly</button>
      <button class="view-btn" data-view="calendar" id="calendarBtn">Calendar</button>
      <button id="datasetToggleBtn">Wholesale</button>

      <!-- FULLSCREEN (SVG ICON, will not be blank) -->
      <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen" aria-label="Fullscreen">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M9 4H4v5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15 4h5v5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 20H4v-5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15 20h5v-5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- KPI ROW -->
  <div class="kpi-row">
    <div class="kpi-card">
      <div class="kpi-label">4-Day Fill Rate</div>
      <div class="kpi-value" id="fillRate4Day">-</div>
      <div class="kpi-subtitle">Target: 85%</div>
    </div>
    <div class="kpi-card">
      <div class="kpi-label">7-Day Fill Rate</div>
      <div class="kpi-value" id="fillRate7Day">-</div>
      <div class="kpi-subtitle">Target: 95%</div>
    </div>
    <div class="kpi-card">
      <div class="kpi-label">Total Orders</div>
      <div class="kpi-value" id="totalOrders">-</div>
      <div class="kpi-subtitle">This <span id="periodLabel">month</span></div>
    </div>
    <div class="kpi-card">
      <div class="kpi-label">Avg Daily Orders</div>
      <div class="kpi-value" id="avgOrders">-</div>
      <div class="kpi-subtitle">Per day</div>
    </div>
  </div>

  <!-- GRID (Monthly) -->
  <div class="content-grid monthly-view" id="monthlyView">
    <div class="chart-card table-section">
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Date</th><th>Orders</th><th>Rem 4D</th><th>Rem 7D</th><th>Rate 4D</th><th>Rate 7D</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-wrapper">
        <canvas id="fillRateChart"></canvas>
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-wrapper">
        <canvas id="ordersChart"></canvas>
      </div>
    </div>
  </div>

  <!-- CALENDAR VIEW (kept for JS swapping) -->
  <div class="calendar-view" id="calendarView" style="display:none; flex:1; overflow:auto; background:white; border-radius:12px; padding:20px; box-shadow:0 2px 8px rgba(95,75,60,0.08); min-height:0;">
    <div id="calendarGrid" class="calendar-grid"></div>
  </div>

</div>

<script src="data.js"></script>
<script src="wholesale.js"></script>
<script src="fulfillment.js"></script>

<script>
/* FULLSCREEN LOGIC */
const fsBtn = document.getElementById('fullscreenBtn');
if (fsBtn) {
  fsBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen?.();
    } else {
      document.exitFullscreen?.();
    }
  });
}
</script>

</body>
</html>
